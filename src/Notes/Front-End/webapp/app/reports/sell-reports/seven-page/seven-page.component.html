<div class="component">
    <p-breadcrumb [model]="breadcrumbItems"></p-breadcrumb>
    <jhi-alert-success></jhi-alert-success>
    <br/>
    <form name="editForm" role="form" novalidate (ngSubmit)="loadAll()" #editForm="ngForm">
        <div class="card">
            <div class="card-header">
                <div class="row">
                    <h5 class="col-md-3"
                        jhiTranslate="report.search">Search
                    </h5>
                </div>
            </div>
            <div class="card-block container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label class="form-control-label"
                                           jhiTranslate="niopdcgatewayApp.sevenPage.startDate"
                                           for="field_startDate">startDate</label>
                                    <div class="d-flex">
                                        <ng2-datetimepicker  [rtlActive]="true" time="00:00:00"
                                                            id="field_startDate"
                                                            class="form-control"
                                                            name="startDate" [(ngModel)]="req.startDate"
                                                            required></ng2-datetimepicker>
                                    </div>
                                    <div
                                        [hidden]="!(editForm.controls.startDate?.dirty && editForm.controls.startDate?.invalid)">
                                        <small class="form-text text-danger"
                                               [hidden]="!editForm.controls.startDate?.errors?.required"
                                               jhiTranslate="entity.validation.required">
                                            This field is required.
                                        </small>
                                        <small class="form-text text-danger"
                                               [hidden]="!editForm.controls.startDate?.errors?.ZonedDateTimelocal"
                                               jhiTranslate="entity.validation.ZonedDateTimelocal">
                                            This field should be a date and time.
                                        </small>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label class="form-control-label"
                                           jhiTranslate="niopdcgatewayApp.sevenPage.finishDate"
                                           for="field_finishDate">finishDate</label>
                                    <div class="d-flex">
                                        <ng2-datetimepicker  [rtlActive]="true" time="23:59:59"
                                                            id="field_finishDate"
                                                            class="form-control"
                                                            name="finishDate"
                                                            [(ngModel)]="req.finishDate"
                                                            required></ng2-datetimepicker>
                                    </div>
                                    <div
                                        [hidden]="!(editForm.controls.finishDate?.dirty && editForm.controls.finishDate?.invalid)">
                                        <small class="form-text text-danger"
                                               [hidden]="!editForm.controls.finishDate?.errors?.required"
                                               jhiTranslate="entity.validation.required">
                                            This field is required.
                                        </small>
                                        <small class="form-text text-danger"
                                               [hidden]="!editForm.controls.finishDate?.errors?.ZonedDateTimelocal"
                                               jhiTranslate="entity.validation.ZonedDateTimelocal">
                                            This field should be a date and time.
                                        </small>
                                    </div>
                                </div>
                            </div>
                            <!--<div class="col-xs-12 col-md-4 vertical-center-group">
                                <div class="form-group">
                                    <input type="checkbox" class="form-control"
                                           name="productRateDifference"
                                           id="field_productRateDifference"
                                           [(ngModel)]="req.productRateDifference"
                                    />
                                    <label class="form-control-label" jhiTranslate="niopdcgatewayApp.sevenPage.productRateDifference"
                                           for="field_productRateDifference">productRateDifference</label>
                                </div>
                            </div>-->
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="form-control-label"
                                           jhiTranslate="niopdcgatewayApp.connectDepot.location"
                                           for="field_locationId">Location Id</label>
                                    <app-location-level-selector
                                        [multiSelect]="false"
                                        [(ngModel)]="req.locationId"
                                        class="form-control"
                                        id="field_locationId"
                                        widthGrid="500px"
                                        (selectedItem)="locationChanged()"
                                        [ngModelOptions]="{standalone: true}"
                                        ngDefaultControl
                                        name="locationId"
                                    >
                                    </app-location-level-selector>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="form-control-label"
                                           jhiTranslate="niopdcgatewayApp.connectDepot.depot"
                                           for="field_depotId">Depot Id</label>
                                    <p-dropdown [options]="depots"
                                                [(ngModel)]="req.depotId"
                                                [filter]="true"
                                                class="form-control"
                                                filterBy="label"
                                                id="field_depotId"
                                                name="depotId"
                                                ngDefaultControl
                                    >
                                    </p-dropdown>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-footer text-center">
                <button type="submit" class="btn btn-primary "
                        [disabled]="editForm.form.invalid ">
                    <span class="fa fa-search"></span>&nbsp;<span
                    jhiTranslate="report.search">Save</span>
                </button>
            </div>
        </div>
    </form>
    <br/>

    <div id="viewer" dir="ltr">

    </div>

    <br/>
</div>
