<div class="component">
    <p-breadcrumb [model]="breadcrumbItems"></p-breadcrumb>
    <jhi-alert-success></jhi-alert-success>
    <br/>
    <form name="editForm" role="form" novalidate (ngSubmit)="loadAll()" #editForm="ngForm">
        <div class="row">
            <div class="col-md-3">
                <div class="form-group">
                    <label class="form-control-label"
                           jhiTranslate="niopdcgatewayApp.dailySales.startDate"
                           for="field_startDate">startDate</label>
                    <div class="d-flex">
                        <ng2-datetimepicker [disableTime]="true" [rtlActive]="true" time="00:00:00"
                                            id="field_startDate"
                                            class="form-control"
                                            name="startDate" [(ngModel)]="req.startDate"
                                            required></ng2-datetimepicker>
                    </div>
                    <div
                        [hidden]="!(editForm.controls.startDate?.dirty && editForm.controls.startDate?.invalid)">
                        <small class="form-text text-danger"
                               [hidden]="!editForm.controls.startDate?.errors?.required"
                               jhiTranslate="entity.validation.required">
                            This field is required.
                        </small>
                        <small class="form-text text-danger"
                               [hidden]="!editForm.controls.startDate?.errors?.ZonedDateTimelocal"
                               jhiTranslate="entity.validation.ZonedDateTimelocal">
                            This field should be a date and time.
                        </small>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label class="form-control-label"
                           jhiTranslate="niopdcgatewayApp.dailySales.finishDate"
                           for="field_finishDate">finishDate</label>
                    <div class="d-flex">
                        <ng2-datetimepicker [disableTime]="true" [rtlActive]="true" time="23:59:59"
                                            id="field_finishDate"
                                            class="form-control"
                                            name="finishDate"
                                            [(ngModel)]="req.finishDate"
                                            required></ng2-datetimepicker>
                    </div>
                    <div
                        [hidden]="!(editForm.controls.finishDate?.dirty && editForm.controls.finishDate?.invalid)">
                        <small class="form-text text-danger"
                               [hidden]="!editForm.controls.finishDate?.errors?.required"
                               jhiTranslate="entity.validation.required">
                            This field is required.
                        </small>
                        <small class="form-text text-danger"
                               [hidden]="!editForm.controls.finishDate?.errors?.ZonedDateTimelocal"
                               jhiTranslate="entity.validation.ZonedDateTimelocal">
                            This field should be a date and time.
                        </small>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label class="form-control-label"
                           jhiTranslate="niopdcgatewayApp.location.home.title3"
                           for="field_transhipType">have Boundary Sell</label>
                    <p-multiSelect
                        class="form-control"
                        [options]="customLocation"
                        multiple="true"
                        id="field_transhipType"
                        name="locations"
                        [defaultLabel]="'global.messages.info.choose' | translate"
                        [selectedItemsLabel]="('global.messages.info.selectedItems' | translate)"
                        [(ngModel)]="req.locationIds"
                        [ngModelOptions]="{standalone: true}"
                        required
                    ></p-multiSelect>
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label jhiTranslate="niopdcgatewayApp.customer.type"
                           for="field_type">Type</label>
                    <select class="form-control" id="field_type" name="type"
                            [(ngModel)]="req.customerType">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="customerTypeOption.id"
                                *ngFor="let customerTypeOption of customerTypes| sortBy:'title'">
                            {{customerTypeOption.title}}
                        </option>
                    </select>
                </div>
            </div>
        </div>
        <div class="card-footer text-center">
            <button type="submit" class="btn btn-primary "
                    [disabled]="editForm.form.invalid ">
                <span class="fa fa-search"></span>&nbsp;<span
                jhiTranslate="report.search">Save</span>
            </button>
        </div>
    </form>
    <br/>
    <kendo-grid
        [disabled]="editForm.form.invalid "
        [data]="gridData"
        [pageSize]="state.take"
        [skip]="state.skip"
        [sort]="state.sort"
        [group]="state.group"
        [resizable]="true"
        [sortable]="{ mode: 'multiple' }"
        [pageable]="{ pageSizes: [ 10,25,50,100,boundarySellPenaltyReports?.length] }"
        [groupable]="{ showFooter: true}"
        scrollable="scrollable"
        (dataStateChange)="dataStateChange($event)">
        <ng-template kendoGridToolbarTemplate>

            <button type="button" kendoGridExcelCommand icon="file-excel" jhiTranslate="report.exportToExcel">Export to
                Excel
            </button>
        </ng-template>

        <kendo-grid-column field="locationName" [title]="'niopdcgatewayApp.boundaryReport.locationName' | translate"
                           width="130">
            <ng-template kendoGridGroupHeaderTemplatе></ng-template>
        </kendo-grid-column>
        <kendo-grid-column field="carRfId" [title]="'niopdcgatewayApp.boundaryReport.carRfId' | translate"
                           width="130">
            <ng-template kendoGridGroupHeaderTemplatе></ng-template>
        </kendo-grid-column>
        <kendo-grid-column field="plaque"
                           [title]="'niopdcgatewayApp.boundaryReport.plaque' | translate"
                           width="130">
            <ng-template kendoGridGroupHeaderTemplatе></ng-template>
        </kendo-grid-column>
        <kendo-grid-column field="bakProductRatePrice"
                           [title]="'niopdcgatewayApp.boundaryReport.bakProductRatePrice' | translate"
                           width="130">
            <ng-template kendoGridCellTemplate let-dataItem>
                <span>{{dataItem.registerDate| dateTimeJalali}}</span>
            </ng-template>
            <ng-template kendoGridGroupHeaderTemplatе></ng-template>
        </kendo-grid-column>
        <kendo-grid-column field="bakAmount"
                           [title]="'niopdcgatewayApp.boundaryReport.bakAmount' | translate"
                           width="130">
            <ng-template kendoGridGroupHeaderTemplatе></ng-template>
        </kendo-grid-column>
        <kendo-grid-column field="bakPrice"
                           [title]="'niopdcgatewayApp.boundaryReport.bakPrice' | translate"
                           width="130">
            <ng-template kendoGridGroupHeaderTemplatе></ng-template>
        </kendo-grid-column>
        <kendo-grid-column field="bakFourAmount" [title]="'niopdcgatewayApp.boundaryReport.bakFourAmount' | translate"
                           width="130">
            <ng-template kendoGridGroupHeaderTemplatе></ng-template>
        </kendo-grid-column>
        <kendo-grid-column field="bakFourPrice"
                           [title]="'niopdcgatewayApp.boundaryReport.bakFourPrice' | translate"
                           width="130">
            <ng-template kendoGridGroupHeaderTemplatе></ng-template>
        </kendo-grid-column>
        <kendo-grid-column field="pumpProductRatePrice" [title]="'niopdcgatewayApp.boundaryReport.pumpProductRatePrice' | translate"
                           width="130">
            <ng-template kendoGridGroupHeaderTemplatе></ng-template>
        </kendo-grid-column>
        <kendo-grid-column field="pumpAmount"
                           [title]="'niopdcgatewayApp.boundaryReport.pumpAmount' | translate"
                           width="130">
            <ng-template kendoGridGroupHeaderTemplatе></ng-template>
        </kendo-grid-column>
        <kendo-grid-column field="pumpPrice" [title]="'niopdcgatewayApp.boundaryReport.pumpPrice' | translate"
                           width="130">
            <ng-template kendoGridGroupHeaderTemplatе></ng-template>
        </kendo-grid-column>
        <kendo-grid-column field="totalPrice" [title]="'niopdcgatewayApp.boundaryReport.totalPrice' | translate"
                           width="130">
            <ng-template kendoGridGroupHeaderTemplatе></ng-template>
        </kendo-grid-column>

        <kendo-grid-messages
            [pagerOf]="'report.pagerOf' | translate"
            [pagerItems]="'report.pagerItems' | translate"
            [groupPanelEmpty]="'report.headerMessage' | translate"
            [noRecords]="'global.messages.info.emptyRecords' | translate"
            [pagerItemsPerPage]="'report.pagerItemsPerPage' | translate">
        </kendo-grid-messages>

        <kendo-grid-excel fileName="billWithoutContainer.xlsx"></kendo-grid-excel>
    </kendo-grid>
    <br/>
</div>
