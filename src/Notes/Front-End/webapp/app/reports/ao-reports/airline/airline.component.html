<div class="component">
    <p-breadcrumb [model]="breadcrumbItems"></p-breadcrumb>
    <jhi-alert-success></jhi-alert-success>
    <br/>
    <kendo-grid
        [data]="gridData"
        [pageSize]="state.take"
        [skip]="state.skip"
        [sort]="state.sort"
        [group]="state.group"
        [resizable]="true"
        [sortable]="{ mode: 'multiple' }"
        [pageable]="{ pageSizes: [ 10,25,50,100,airline?.length] }"
        [groupable]="{ showFooter: true}"
        scrollable="scrollable"
        (dataStateChange)="dataStateChange($event)">
        <ng-template kendoGridToolbarTemplate>

            <button type="button" kendoGridExcelCommand icon="file-excel" jhiTranslate="report.exportToExcel">Export to
                Excel
            </button>
        </ng-template>
        <kendo-grid-column-group [title]="('niopdcgatewayApp.metreSheet.dayDate' | translate)+' :  '+(date | dateTimeJalali) +'  '+ ('userManagement.detail.title' | translate) +' : '+ (fullName)" [locked]="false"  [width]="200" >

        <kendo-grid-column field="name" [title]="'niopdcgatewayApp.airline.name' | translate"
                           width="130">
            <ng-template kendoGridGroupHeaderTemplatе></ng-template>
        </kendo-grid-column>
        <kendo-grid-column field="code" [title]="'niopdcgatewayApp.airline.code' | translate"
                           width="130">
            <ng-template kendoGridGroupHeaderTemplatе></ng-template>
        </kendo-grid-column>
        <kendo-grid-column field="creditAccount" [title]="'niopdcgatewayApp.airline.creditAccount' | translate"
                           width="130">
            <ng-template kendoGridGroupHeaderTemplatе></ng-template>
        </kendo-grid-column>
        </kendo-grid-column-group>
        <kendo-grid-messages
            [pagerOf]="'report.pagerOf' | translate"
            [pagerItems]="'report.pagerItems' | translate"
            [groupPanelEmpty]="'report.headerMessage' | translate"
            [noRecords]="'global.messages.info.emptyRecords' | translate"
            [pagerItemsPerPage]="'report.pagerItemsPerPage' | translate">
        </kendo-grid-messages>

        <kendo-grid-excel fileName="airline.xlsx"></kendo-grid-excel>
    </kendo-grid>
    <br/>
</div>
