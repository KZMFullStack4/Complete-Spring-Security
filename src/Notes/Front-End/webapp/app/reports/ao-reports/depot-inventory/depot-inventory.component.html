<div class="component">
    <p-breadcrumb [model]="breadcrumbItems"></p-breadcrumb>
    <jhi-alert-success></jhi-alert-success>
    <br/>
    <form name="editForm" role="form" novalidate (ngSubmit)="loadAll()" #editForm="ngForm">
        <div class="card">
            <div class="card-header">
                <div class="row">
                    <h5 class="col-md-3"
                        jhiTranslate="report.search">Search
                    </h5>
                </div>
            </div>
            <div class="card-block container">
                <div class="row">
                    <div class="col-md-3">
                        <div class="form-group">
                            <label class="form-control-label" jhiTranslate="niopdcgatewayApp.oilTank.refuelCenter"
                                   for="field_refuelCenter">RefuelCenter</label>
                            <select class="form-control" id="field_refuelCenter"
                                    name="refuelCenter"
                                    [(ngModel)]="req.refuelCenterId"
                                    (ngModelChange)="onChangeRefuelCenterId($event)"
                                    required
                            >
                                <option [ngValue]="null" selected></option>
                                <option [ngValue]="refuelCenterOption.id"
                                        *ngFor="let refuelCenterOption of refuelCenters">
                                    {{refuelCenterOption.persianTitle}}
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label class="form-control-label" jhiTranslate="niopdcgatewayApp.depotInventory.reportType"
                                   for="field_oilTank">RefuelCenter</label>
                            <select class="form-control" id="field_reportType"
                                    name="field_reportType"
                                    [(ngModel)]="req.reportType"
                                    required
                            >
                                <option value="by-oil-tank">بر اساس مخزن</option>
                                <option value="by-product">بر اساس فرآورده</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-2" *ngIf="req.reportType==='by-oil-tank'">
                        <div class="form-group">
                            <label class="form-control-label" jhiTranslate="niopdcgatewayApp.oilTank.home.title"
                                   for="field_oilTank">RefuelCenter</label>
                            <select class="form-control" id="field_oilTank"
                                    name="oilasdTank"
                                    [(ngModel)]="req.oilTankId"
                                    required
                            >
                                <option [ngValue]="null" selected></option>
                                <option [ngValue]="oilTankOption.id"
                                        *ngFor="let oilTankOption of oilTanks">
                                    {{oilTankOption.title}}
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-2" *ngIf="req.reportType==='by-product'">
                        <div class="form-group">
                            <label class="form-control-label" jhiTranslate="niopdcgatewayApp.product.home.title"
                                   for="field_oilTank">RefuelCenter</label>
                            <select class="form-control" id="field_asdoilTank"
                                    name="oilTewewank"
                                    [(ngModel)]="req.productId"
                                    required
                            >
                                <option [ngValue]="null" selected></option>
                                <option value="27800">بنزین جت JP4</option>
                                <option value="27800">نفت جت ATK</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="form-group">
                            <label jhiTranslate="niopdcgatewayApp.monthlyReport.year"
                                   for="field_year">Type</label>
                            <select class="form-control" id="field_year" name="year"
                                    [(ngModel)]="req.year" required>
                                <option *ngFor="let y of years" [ngValue]="y">{{y}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="form-group">
                            <label jhiTranslate="niopdcgatewayApp.monthlyReport.month"
                                   for="field_reportType">Type</label>
                            <select class="form-control" id="field_month" name="month" required
                                    [(ngModel)]="req.month">
                                <option [ngValue]="0">فروردین</option>
                                <option [ngValue]="1">اردیبهشت</option>
                                <option [ngValue]="2">خرداد</option>
                                <option [ngValue]="3">تیر</option>
                                <option [ngValue]="4">مرداد</option>
                                <option [ngValue]="5">شهریور</option>
                                <option [ngValue]="6">مهر</option>
                                <option [ngValue]="7">آبان</option>
                                <option [ngValue]="8">آذر</option>
                                <option [ngValue]="9">دی</option>
                                <option [ngValue]="10">بهمن</option>
                                <option [ngValue]="11">اسفند</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card-footer text-center">
                <button type="submit" class="btn btn-primary "
                        [disabled]="editForm.form.invalid ">
                    <span class="fa fa-search"></span>&nbsp;<span
                    jhiTranslate="report.search">Save</span>
                </button>
            </div>
        </div>
    </form>
    <br/>
    <div id="viewer" dir="ltr">

    </div>
</div>
