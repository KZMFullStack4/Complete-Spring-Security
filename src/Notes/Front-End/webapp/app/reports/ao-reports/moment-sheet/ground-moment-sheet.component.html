<div class="component">
    <p-breadcrumb [model]="breadcrumbItems"></p-breadcrumb>
    <jhi-alert-success></jhi-alert-success>
    <br/>
    <form name="editForm" role="form" novalidate (ngSubmit)="search()" #editForm="ngForm">
        <div class="card">
            <div class="card-header">
                <div class="row">
                    <h5 class="col-md-3"
                        jhiTranslate="report.search">Search
                    </h5>
                </div>
            </div>
            <div class="card-block container">
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label class="form-control-label" jhiTranslate="niopdcgatewayApp.momentSheet.refuelCenter"
                                   for="field_refuelCenter">RefuelCenter</label>
                            <select class="form-control" id="field_refuelCenter"
                                    name="refuelCenter"
                                    [(ngModel)]="req.refuelCenterId"
                                    required
                            >
                                <option [ngValue]="null" selected></option>
                                <option [ngValue]="refuelCenterOption.id"
                                        *ngFor="let refuelCenterOption of refuelCenters">
                                    {{refuelCenterOption.persianTitle}}
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label class="form-control-label" jhiTranslate="niopdcgatewayApp.momentSheet.day"
                                   for="field_startTime">Register Date</label>
                            <div class="d-flex">
                                <ng2-datetimepicker [disableTime]="true" [rtlActive]="true" time="00:00:00"
                                                    id="field_startTime"
                                                    class="form-control"
                                                    name="startTime" [(ngModel)]="req.day"
                                                    required></ng2-datetimepicker>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-footer text-center">
                <button type="submit" class="btn btn-primary "
                        [disabled]="editForm.form.invalid">
                    <span class="fa fa-search"></span>&nbsp;<span
                    jhiTranslate="report.search">Save</span>
                </button>
            </div>
        </div>
    </form>
    <br/>
    <div class="component">
        <jhi-alert-success></jhi-alert-success>
        <jhi-alert-error></jhi-alert-error>
        <br/>
        <div id="viewer" dir="ltr">

        </div>
    </div>
    <br/>
</div>

<script src="/content/js/stimulsoft/stimulsoft.reports.js"></script>
<!--<script src="/content/js/stimulsoft/stimulsoft.designer.js"></script>-->
<script src="/content/js/stimulsoft/stimulsoft.viewer.js"></script>
