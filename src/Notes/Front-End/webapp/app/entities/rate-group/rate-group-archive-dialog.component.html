<form name="deleteForm" (ngSubmit)="confirmArchive(rateGroup.id)">
    <div class="modal-header">
        <h4 class="modal-title" jhiTranslate="entity.archive.title">Confirm delete operation</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <p jhiTranslate="niopdcgatewayApp.rateGroup.question.archive" [translateValues]="{title: rateGroup.title}">Are you sure you want to delete this Rate Group?</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" class="btn btn-info">
            <span class="fa fa-archive"></span>&nbsp;<span jhiTranslate="entity.action.archive">archive</span>
        </button>
    </div>
</form>
