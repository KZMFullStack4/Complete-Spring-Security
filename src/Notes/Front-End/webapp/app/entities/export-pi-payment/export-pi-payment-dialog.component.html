<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 *ngIf="exportPiPayment.id==null" class="modal-title" id="createLabel"
            jhiTranslate="entity.action.create">
            Create</h4>
        <h4 *ngIf="exportPiPayment.id!=null && !isView" class="modal-title" id="editLabel"
            jhiTranslate="entity.action.edit">
            Edit</h4>
        <h4 *ngIf="isView" class="modal-title" id="viewLabel" jhiTranslate="entity.action.view">
            View</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;
        </button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="niopdcgatewayApp.exportPiPayment.registerDate"
                           for="field_registerDate">Register Date</label>
                    <div class="d-flex">
                        <ng2-datetimepicker [disabled]="isView" [rtlActive]="true" time="00:00:00" [disableTime]="true"
                                            id="field_registerDate" class="form-control"
                                            name="registerDate" [(ngModel)]="exportPiPayment.registerDate"
                                            required></ng2-datetimepicker>
                    </div>
                    <div [hidden]="!(editForm.controls.registerDate?.dirty && editForm.controls.registerDate?.invalid)">
                        <small class="form-text text-danger"
                               [hidden]="!editForm.controls.registerDate?.errors?.required"
                               jhiTranslate="entity.validation.required">
                            This field is required.
                        </small>
                        <small class="form-text text-danger"
                               [hidden]="!editForm.controls.registerDate?.errors?.ZonedDateTimelocal"
                               jhiTranslate="entity.validation.ZonedDateTimelocal">
                            This field should be a date and time.
                        </small>
                    </div>
                </div>
            </div>
            <div class="col-md-6">

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="niopdcgatewayApp.exportPiPayment.price"
                           for="field_price">Price</label>
                    <input [disabled]="isView" type="number" class="form-control" name="price" id="field_price"
                           [(ngModel)]="exportPiPayment.price" required/>
                    <div [hidden]="!(editForm.controls.price?.dirty && editForm.controls.price?.invalid)">
                        <small class="form-text text-danger"
                               [hidden]="!editForm.controls.price?.errors?.required"
                               jhiTranslate="entity.validation.required">
                            This field is required.
                        </small>
                        <small class="form-text text-danger"
                               [hidden]="!editForm.controls.price?.errors?.number"
                               jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>

            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="niopdcgatewayApp.exportPiPayment.sanaRateBuy"
                           for="field_sanaRateBuy">Sana Rate</label>
                    <input [disabled]="isView" type="number" class="form-control" name="sanaRateBuy" id="field_sanaRateBuy"
                           [(ngModel)]="exportPiPayment.sanaRateBuy" required/>
                    <div [hidden]="!(editForm.controls.sanaRateBuy?.dirty && editForm.controls.sanaRateBuy?.invalid)">
                        <small class="form-text text-danger"
                               [hidden]="!editForm.controls.sanaRateBuy?.errors?.required"
                               jhiTranslate="entity.validation.required">
                            This field is required.
                        </small>
                        <small class="form-text text-danger"
                               [hidden]="!editForm.controls.sanaRateBuy?.errors?.number"
                               jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="niopdcgatewayApp.exportPiPayment.sanaRateSell"
                           for="field_sanaRateSell">Sana Rate</label>
                    <input [disabled]="isView" type="number" class="form-control" name="sanaRateSell" id="field_sanaRateSell"
                           [(ngModel)]="exportPiPayment.sanaRateSell" required/>
                    <div [hidden]="!(editForm.controls.sanaRateSell?.dirty && editForm.controls.sanaRateSell?.invalid)">
                        <small class="form-text text-danger"
                               [hidden]="!editForm.controls.sanaRateSell?.errors?.required"
                               jhiTranslate="entity.validation.required">
                            This field is required.
                        </small>
                        <small class="form-text text-danger"
                               [hidden]="!editForm.controls.sanaRateSell?.errors?.number"
                               jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="niopdcgatewayApp.exportPiPayment.receiptNo"
                           for="field_receiptNo">Receipt No</label>
                    <input [disabled]="isView" type="text" class="form-control" name="receiptNo" id="field_receiptNo"
                           [(ngModel)]="exportPiPayment.receiptNo"/>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button *ngIf="!isView" type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
