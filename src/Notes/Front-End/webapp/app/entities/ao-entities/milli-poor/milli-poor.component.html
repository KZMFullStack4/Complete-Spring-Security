<div class="component">
    <p-breadcrumb [model]="breadcrumbItems"></p-breadcrumb>
    <jhi-alert-success></jhi-alert-success>
    <br/>
    <p-dataTable [sortField]="predicate" [sortOrder]="reverse ? -1 : 1" #dt [value]="milliPoors" [lazy]="true"
                 [rows]="itemsPerPage" [rowsPerPageOptions]="[5,10,20,totalItems]"
                 [paginator]="true" [responsive]="true" [stacked]="false"
                 [totalRecords]="totalItems" (onLazyLoad)="loadLazy($event)"
                 [emptyMessage]="'global.messages.info.emptyRecords' | translate">
        <p-header>
            <div class="ui-helper-clearfix">
                <button class="btn btn-primary float-right create-entity"
                        *jhiHasAnyAuthority="['ROLE_ADMIN', 'CREATE_MILLI_POOR']"
                        [routerLink]="['/','milli-poor', { outlets: { popup: ['new' ] } }]">
                    <span class="fa fa-plus"></span>
                    <span jhiTranslate="entity.action.create">Create</span>
                </button>
            </div>
        </p-header>

        <p-headerColumnGroup>
            <p-row>
                <p-column field="wet" [sortable]="true">
                    <ng-template pTemplate="header">
                        <span jhiTranslate="niopdcgatewayApp.milliPoor.wet">Wet</span>
                    </ng-template>
                </p-column>
                <p-column field="dry" [sortable]="true">
                    <ng-template pTemplate="header">
                        <span jhiTranslate="niopdcgatewayApp.milliPoor.dry">Dry</span>
                    </ng-template>
                </p-column>
                <p-column field="gravimetric" [sortable]="true">
                    <ng-template pTemplate="header">
                        <span jhiTranslate="niopdcgatewayApp.milliPoor.gravimetric">Gravimetric</span>
                    </ng-template>
                </p-column>
                <p-column field="isSend" [sortable]="true">
                    <ng-template pTemplate="header">
                        <span jhiTranslate="niopdcgatewayApp.milliPoor.isSend">Is Send</span>
                    </ng-template>
                </p-column>
                <p-column styleClass="col-button"></p-column>
            </p-row>
            <p-row>
                <p-column>
                    <ng-template pTemplate="header">
                        <select class="form-control" name="wet" (change)="search()" [(ngModel)]="milliPoor.wet"
                                id="field_wet">
                            <option></option>
                            <option value="A0">{{'niopdcgatewayApp.ColorimetricType.A0' | translate}}</option>

                            <option value="A9">{{'niopdcgatewayApp.ColorimetricType.A9' | translate}}</option>
                            <option value="A10">{{'niopdcgatewayApp.ColorimetricType.A10' | translate}}</option>
                            <option value="B0">{{'niopdcgatewayApp.ColorimetricType.B0' | translate}}</option>
                            <option value="B1">{{'niopdcgatewayApp.ColorimetricType.B1' | translate}}</option>
                            <option value="B2">{{'niopdcgatewayApp.ColorimetricType.B2' | translate}}</option>

                            <option value="C10">{{'niopdcgatewayApp.ColorimetricType.C10' | translate}}</option>
                        </select>
                    </ng-template>
                </p-column>
                <p-column>

                            <option value="C9">{{'niopdcgatewayApp.ColorimetricType.C9' | translate}}</option>
                            <option value="C10">{{'niopdcgatewayApp.ColorimetricType.C10' | translate}}</option>
                        </select>
                    </ng-template>
                </p-column>
                <p-column>
                    <ng-template pTemplate="header">
                        <input class="form-control"
                               name="gravimetric" id="field_gravimetric"
                               [(ngModel)]="milliPoor.gravimetric"
                               [numeric]
                               search-after-typed (onSearch)="search()"/>
                    </ng-template>
                </p-column>
                <p-column>
                    <ng-template pTemplate="header">
                        <select class="form-control" name="isSend" (change)="search()"
                                [(ngModel)]="milliPoor.isSend">
                            <option></option>
                            <option value="true" jhiTranslate="niopdcgatewayApp.milliPoor.isSendTrue">
                                true
                            </option>
                            <option value="false" jhiTranslate="niopdcgatewayApp.milliPoor.isSendFalse">
                                false
                            </option>
                        </select>
                    </ng-template>
                </p-column>
                <p-column>
                    <ng-template pTemplate="header">
                        <button class="btn btn-info" (click)="search()">
                            <span class="fa fa-search"></span>
                        </button>
                        <button class=" btn btn-danger" (click)="clear()">
                            <span class="fa fa-remove"></span>
                        </button>
                    </ng-template>
                </p-column>
            </p-row>
        </p-headerColumnGroup>

        <p-column field="wet" [header]="'niopdcgatewayApp.milliPoor.wet' | translate">
            <ng-template let-item="rowData" pTemplate="body">
                <span jhiTranslate="{{'niopdcgatewayApp.ColorimetricType.' + item.wet}}">{{item.wet}}</span>
            </ng-template>
        </p-column>
        <p-column field="dry" [header]="'niopdcgatewayApp.milliPoor.dry' | translate">
            <ng-template let-item="rowData" pTemplate="body">
                <span jhiTranslate="{{'niopdcgatewayApp.ColorimetricType.' + item.dry}}">{{item.dry}}</span>
            </ng-template>
        </p-column>
        <p-column field="gravimetric" [header]="'niopdcgatewayApp.milliPoor.gravimetric' | translate"></p-column>
        <p-column field="isSend" [header]="'niopdcgatewayApp.milliPoor.isSend' | translate">
            <ng-template let-item="rowData" pTemplate="body">
                <span class="fa" [ngClass]="{'fa-check':item.isSend,'fa-close':!item.isSend}"></span>
            </ng-template>
        </p-column>
        <p-column class="component">
            <ng-template let-item="rowData" pTemplate="body">
                <div class="btn-group" ngbDropdown placement="right">
                    <button type="button" class="btn btn-primary"
                            *jhiHasAnyAuthorityDisabled="['ROLE_ADMIN', 'EDIT_MILLI_POOR']"
                            replaceUrl="true"
                            [routerLink]="['/','milli-poor', { outlets: { popup:  item.id + '/edit'} }]">
                        <span class="fa fa-edit"></span>
                        <span jhiTranslate="entity.action.edit">ویرایش</span>
                    </button>

                    <button class="btn btn-primary"
                            *jhiHasAnyAuthorityDisabled="['ROLE_ADMIN', 'VIEW_MILLI_POOR', 'DELETE_MILLI_POOR']"
                            ngbDropdownToggle></button>
                    <div class="dropdown-menu" ngbDropdownMenu>
                        <button class="dropdown-item"
                                *jhiHasAnyAuthority="['ROLE_ADMIN', 'VIEW_MILLI_POOR']"
                                replaceUrl="true"
                                [routerLink]="['/','milli-poor', { outlets: { popup:  item.id + '/view'} }]">
                            <span class="fa fa-eye"></span>
                            <span jhiTranslate="entity.action.view">نمایش</span>
                        </button>
                        <button class="dropdown-item"
                                *jhiHasAnyAuthority="['ROLE_ADMIN', 'DELETE_MILLI_POOR']"
                                replaceUrl="true"
                                [routerLink]="['/','milli-poor', { outlets: { popup:  item.id + '/delete'} }]">
                            <span class="fa fa-remove"></span>
                            <span jhiTranslate="entity.action.delete">delete</span>
                        </button>

                    </div>
                </div>
            </ng-template>
        </p-column>
    </p-dataTable>

</div>
