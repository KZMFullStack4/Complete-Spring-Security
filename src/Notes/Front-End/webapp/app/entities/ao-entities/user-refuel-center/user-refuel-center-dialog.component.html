<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 *ngIf="userRefuelCenter.id==null" class="modal-title" id="createLabel"
            jhiTranslate="niopdcgatewayApp.userRefuelCenter.home.createLabel">
            Create</h4>
        <h4 *ngIf="userRefuelCenter.id!=null " class="modal-title" id="editLabel"
            jhiTranslate="niopdcgatewayApp.userRefuelCenter.home.createOrEditLabel">
            Edit</h4>
        <h4 * class="modal-title" id="viewLabel"
            jhiTranslate="niopdcgatewayApp.userRefuelCenter.home.view">
            View</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;
        </button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="row">
            <div class="col-xs-12 col-md-4">
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="niopdcgatewayApp.userRefuelCenter.username"
                           for="field_username">Username</label>
                    <input type="text" class="form-control" name="username" id="field_username" [disabled]="true"
                           [(ngModel)]="userRefuelCenter.username" required/>
                    <div [hidden]="!(editForm.controls.username?.dirty && editForm.controls.username?.invalid)">
                        <small class="form-text text-danger"
                               [hidden]="!editForm.controls.username?.errors?.required"
                               jhiTranslate="entity.validation.required">
                            This field is required.
                        </small>
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-md-4">
                <div class="form-group">
                    <label jhiTranslate="niopdcgatewayApp.userRefuelCenter.refuelCenter" for="field_refuelCenter">RefuelCenter</label>
                    <p-multiSelect class="form-control" id="field_refuelCenter"
                                   [options]="refuelCenters"
                                   name="refuelCenter"
                                   (onChange)="onChangeRefuelCenters($event)"
                                   [defaultLabel]="'global.messages.info.choose' | translate"
                                   [selectedItemsLabel]="('global.messages.info.selectedItems' | translate)"
                                   [(ngModel)]="refuelCenterSelected"
                                   [ngModelOptions]="{standalone: true}"
                    ></p-multiSelect>
                </div>
                <div [hidden]="!(editForm.controls.refuelCenter?.dirty && editForm.controls.refuelCenter?.invalid)">
                    <small class="form-text text-danger"
                           [hidden]="!editForm.controls.refuelCenter?.errors?.required"
                           jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
