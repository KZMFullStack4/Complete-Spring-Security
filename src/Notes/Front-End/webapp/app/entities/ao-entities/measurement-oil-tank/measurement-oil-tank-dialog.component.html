<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 *ngIf="measurementOilTank.id==null" class="modal-title" id="createLabel"
            jhiTranslate="niopdcgatewayApp.measurementOilTank.home.createLabel">
            Create</h4>
        <h4 *ngIf="measurementOilTank.id!=null && !isView" class="modal-title" id="editLabel"
            jhiTranslate="niopdcgatewayApp.measurementOilTank.home.createOrEditLabel">
            Edit</h4>
        <h4 *ngIf="isView" class="modal-title" id="viewLabel"
            jhiTranslate="niopdcgatewayApp.measurementOilTank.home.view">
            View</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;
        </button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="row">
            <div class="form-group">
                <label class="form-control-label" jhiTranslate="niopdcgatewayApp.measurementOilTank.amount"
                       for="field_amount">Amount</label>
                <input [disabled]="isView" type="number" class="form-control" name="amount" id="field_amount"
                       [(ngModel)]="measurementOilTank.amount" required/>
                <div [hidden]="!(editForm.controls.amount?.dirty && editForm.controls.amount?.invalid)">
                    <small class="form-text text-danger"
                           [hidden]="!editForm.controls.amount?.errors?.required"
                           jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                    <small class="form-text text-danger"
                           [hidden]="!editForm.controls.amount?.errors?.number"
                           jhiTranslate="entity.validation.number">
                        This field should be a number.
                    </small>
                </div>
            </div>
            <div class="col-xs-12 col-md-4">
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="niopdcgatewayApp.measurementOilTank.amountDeep"
                           for="field_amountDeep">Amount Deep</label>
                    <input [disabled]="isView" type="number" class="form-control" name="amountDeep"
                           id="field_amountDeep"
                           [(ngModel)]="measurementOilTank.amountDeep" required/>
                    <div [hidden]="!(editForm.controls.amountDeep?.dirty && editForm.controls.amountDeep?.invalid)">
                        <small class="form-text text-danger"
                               [hidden]="!editForm.controls.amountDeep?.errors?.required"
                               jhiTranslate="entity.validation.required">
                            This field is required.
                        </small>
                        <small class="form-text text-danger"
                               [hidden]="!editForm.controls.amountDeep?.errors?.number"
                               jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-md-4">
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="niopdcgatewayApp.measurementOilTank.registerDate"
                           for="field_registerDate">Register Date</label>
                    <div class="d-flex">
                        <ng2-datetimepicker [disableTime]="true" [disabled]="isView" [rtlActive]="true" time="00:00:00"
                                            id="field_registerDate"
                                            class="form-control"
                                            name="registerDate" [(ngModel)]="measurementOilTank.registerDate"
                                            required></ng2-datetimepicker>
                    </div>
                    <div [hidden]="!(editForm.controls.registerDate?.dirty && editForm.controls.registerDate?.invalid)">
                        <small class="form-text text-danger"
                               [hidden]="!editForm.controls.registerDate?.errors?.required"
                               jhiTranslate="entity.validation.required">
                            This field is required.
                        </small>
                        <small class="form-text text-danger"
                               [hidden]="!editForm.controls.registerDate?.errors?.ZonedDateTimelocal"
                               jhiTranslate="entity.validation.ZonedDateTimelocal">
                            This field should be a date and time.
                        </small>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-md-4">
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="niopdcgatewayApp.measurementOilTank.oilTank"
                           for="field_oilTank">Oil Tank</label>
                    <select class="form-control" id="field_oilTank" name="oilTank"
                            [(ngModel)]="measurementOilTank.oilTankId" required>
                        <option *ngIf="!editForm.value.oilTank" [ngValue]="null" selected></option>
                        <option [ngValue]="oilTankOption.id"
                                *ngFor="let oilTankOption of oiltanks; trackBy: trackOilTankById">
                            {{oilTankOption.registerNo}}
                        </option>
                    </select>
                </div>
            </div>
            <div class="col-xs-12 col-md-4">
                <div [hidden]="!(editForm.controls.oilTank?.dirty && editForm.controls.oilTank?.invalid)">
                    <small class="form-text text-danger"
                           [hidden]="!editForm.controls.oilTank?.errors?.required"
                           jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button *ngIf="!isView" type="submit" [disabled]="editForm.form.invalid || isSaving"
                class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
