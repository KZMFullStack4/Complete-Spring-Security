        <div class="row">
            <p-dataTable [sortField]="predicate" [sortOrder]="reverse ? -1 : 1" #dt
                         [value]="testResult.testResultMappings"
                         [lazy]="false"
                         [responsive]="true"
                         [stacked]="false"
                         [editable]="true"
                         [immutable]="false"
                         [emptyMessage]="'global.messages.info.emptyRecords' | translate">
                <p-column field="result" [editable]="true"
                          [header]="'niopdcgatewayApp.testResultMapping.result' | translate"></p-column>
                <p-column field="specification"
                          [header]="'niopdcgatewayApp.baseTestResult.specification' | translate"></p-column>
                <p-column [hidden]="baseTestResultType=='WATER_TYPE'" field="astm"
                          [header]="'niopdcgatewayApp.baseTestResult.astm' | translate"></p-column>
                <p-column [hidden]="baseTestResultType=='WATER_TYPE'" field="ip"
                          [header]="'niopdcgatewayApp.baseTestResult.ip' | translate"></p-column>
                <p-column field="property" [header]="'niopdcgatewayApp.baseTestResult.property' | translate"></p-column>
            </p-dataTable>

        </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button *ngIf="!isView && mode=='response-draft'" type="submit" [disabled]="editForm.form.invalid || isSaving"
                class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
        <button *ngIf="mode=='response-confirm'" type="button" (click)="confirm()" [disabled]="editForm.form.invalid || isSaving"
                class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.confirm">Save</span>
        </button>
        <button *ngIf="mode=='response-send'" type="button" (click)="send()" [disabled]="editForm.form.invalid || isSaving"
                class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.send">Save</span>
        </button>
    </div>
</form>
