<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 *ngIf="ipFilter.id==null" class="modal-title" id="createLabel"
            jhiTranslate="niopdcgatewayApp.ipFilter.home.createLabel">
            Create</h4>
        <h4 *ngIf="ipFilter.id!=null && !isView" class="modal-title" id="editLabel"
            jhiTranslate="niopdcgatewayApp.ipFilter.home.createOrEditLabel">
            Edit</h4>
        <h4 *ngIf="isView" class="modal-title" id="viewLabel" jhiTranslate="niopdcgatewayApp.ipFilter.home.view">
            View</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;
        </button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="niopdcgatewayApp.ipFilter.ip"
                           for="field_ip">ip</label>
                    <input [disabled]="isView" type="text" class="form-control" name="ip" id="field_ip"
                           [(ngModel)]="ipFilter.ip" [pattern]="regexCode"
                           required minlength="13" maxlength="15"/>
                    <div [hidden]="!(editForm.controls.ip?.dirty && editForm.controls.ip?.invalid)">
                        <small class="form-text text-danger"
                               [hidden]="!editForm.controls.ip?.errors?.required"
                               jhiTranslate="entity.validation.required">
                            This field is required.
                        </small>
                        <small class="form-text text-danger"
                               [hidden]="!editForm.controls.ip?.errors?.minlength"
                               jhiTranslate="entity.validation.minlength" [translateValues]="{ min: 13 }">
                            This field is required to be at least 13 characters.
                        </small>
                        <small class="form-text text-danger"
                               [hidden]="!editForm.controls.ip?.errors?.maxlength"
                               jhiTranslate="entity.validation.maxlength" [translateValues]="{ max: 15 }">
                            This field cannot be longer than 15 characters.
                        </small>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <div class="form-group">
                        <label class="form-control-label" jhiTranslate="niopdcgatewayApp.ipFilter.netMask"
                               for="field_netMask">netMask</label>
                        <input [disabled]="isView" type="text" class="form-control" name="netMask" id="field_netMask"
                               [(ngModel)]="ipFilter.netMask" [pattern]="regexCode"
                               required minlength="13" maxlength="15"/>
                        <div [hidden]="!(editForm.controls.netMask?.dirty && editForm.controls.netMask?.invalid)">
                            <small class="form-text text-danger"
                                   [hidden]="!editForm.controls.netMask?.errors?.required"
                                   jhiTranslate="entity.validation.required">
                                This field is required.
                            </small>
                            <small class="form-text text-danger"
                                   [hidden]="!editForm.controls.netMask?.errors?.minlength"
                                   jhiTranslate="entity.validation.minlength" [translateValues]="{ min: 13 }">
                                This field is required to be at least 13 characters.
                            </small>
                            <small class="form-text text-danger"
                                   [hidden]="!editForm.controls.netMask?.errors?.maxlength"
                                   jhiTranslate="entity.validation.maxlength" [translateValues]="{ max: 15 }">
                                This field cannot be longer than 15 characters.
                            </small>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="niopdcgatewayApp.ipFilter.accessStatus"
                           for="field_accessStatus">Oil Tank Type</label>
                    <select [disabled]="isView" class="form-control" name="accessStatus"
                            [(ngModel)]="ipFilter.accessStatus" id="field_accessStatus" required>
                        <option value="ACCESS">{{'niopdcgatewayApp.accessStatus.ACCESS' | translate}}</option>
                        <option value="DENY">{{'niopdcgatewayApp.accessStatus.DENY' | translate}}</option>
                    </select>
                    <div
                        [hidden]="!(editForm.controls.accessStatus?.dirty && editForm.controls.accessStatus?.invalid)">
                        <small class="form-text text-danger"
                               [hidden]="!editForm.controls.accessStatus?.errors?.required"
                               jhiTranslate="entity.validation.required">
                            This field is required.
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button *ngIf="!isView" type="submit" [disabled]="editForm.form.invalid || isSaving"
                class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
