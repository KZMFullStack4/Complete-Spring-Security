<div class="component">
    <p-breadcrumb [model]="breadcrumbItems"></p-breadcrumb>
    <jhi-alert-success></jhi-alert-success>
    <br/>
    <p-dataTable [sortField]="predicate" [sortOrder]="reverse ? -1 : 1" #dt [value]="bankAccounts"
                 [lazy]="true" [rows]="10" [rowsPerPageOptions]="[5,10,20,totalItems]"
                 [paginator]="true" [responsive]="true" [stacked]="false"
                 [totalRecords]="totalItems" (onLazyLoad)="loadLazy($event)"
                 [emptyMessage]="'global.messages.info.emptyRecords' | translate">
        <p-header>
            <div class="ui-helper-clearfix">
                <button class="btn btn-primary float-right create-entity"
                        *jhiHasAnyAuthority="['ROLE_ADMIN', 'CREATE_BANK_ACCOUNT']"
                        [routerLink]="['/','person',personId,'bank-account', { outlets: { popup: ['new' , personId] } }]">
                    <span class="fa fa-plus"></span>
                    <span jhiTranslate="entity.action.create">Create</span>
                </button>
            </div>
        </p-header>

        <p-headerColumnGroup>
            <p-row>
                <p-column field="bankName" [sortable]="true">
                    <ng-template pTemplate="header">
                        <span jhiTranslate="niopdcgatewayApp.bankAccount.bank">Bank</span>
                    </ng-template>
                </p-column>
                <p-column field="accountNumber" [sortable]="true">
                    <ng-template pTemplate="header">
                        <span jhiTranslate="niopdcgatewayApp.bankAccount.accountNumber">Account Number</span>
                    </ng-template>
                </p-column>
                <p-column field="shabaNumber" [sortable]="true">
                    <ng-template pTemplate="header">
                        <span jhiTranslate="niopdcgatewayApp.bankAccount.shabaNumber">Shaba Number</span>
                    </ng-template>
                </p-column>
                <p-column field="cardNumber" [sortable]="true">
                    <ng-template pTemplate="header">
                        <span jhiTranslate="niopdcgatewayApp.bankAccount.cardNumber">Card Number</span>
                    </ng-template>
                </p-column>

                <p-column styleClass="col-button"></p-column>
            </p-row>
            <p-row>
                <p-column>
                    <ng-template pTemplate="header">
                        <select class="form-control" (change)="search()"
                                id="field_bank" name="bank" [(ngModel)]="bankAccount.bankId">
                            <option [ngValue]="null"></option>
                            <option *ngFor="let bankOption of banks; trackBy: trackBankById"
                                    [ngValue]="bankOption.id">{{bankOption.name}}</option>
                        </select>
                    </ng-template>
                </p-column>
                <p-column>
                    <ng-template pTemplate="header">
                        <input class="form-control" type="text"
                               name="accountNumber" id="field_accountNumber"
                               [(ngModel)]="bankAccount.accountNumber"
                               search-after-typed (onSearch)="search()"
                        />
                    </ng-template>
                </p-column>
                <p-column>
                    <ng-template pTemplate="header">
                        <input class="form-control" type="text"
                               name="shabaNumber" id="field_shabaNumber"
                               [(ngModel)]="bankAccount.shabaNumber"
                               maxlength="25"
                               search-after-typed (onSearch)="search()"
                        />
                    </ng-template>
                </p-column>
                <p-column>
                    <ng-template pTemplate="header">
                        <input class="form-control" type="text"
                               name="cardNumber" id="field_cardNumber"
                               [(ngModel)]="bankAccount.cardNumber"
                               maxlength="20"
                               search-after-typed (onSearch)="search()"
                        />
                    </ng-template>
                </p-column>

                <p-column>
                    <ng-template pTemplate="header">
                        <button class="btn btn-info" (click)="search()">
                            <span class="fa fa-search"></span>
                        </button>
                        <button class=" btn btn-danger" (click)="clear()">
                            <span class="fa fa-remove"></span>
                        </button>
                    </ng-template>
                </p-column>
            </p-row>
        </p-headerColumnGroup>

        <p-column field="bankName" [header]="'niopdcgatewayApp.bankAccount.bank' | translate"></p-column>
        <p-column field="accountNumber" [header]="'niopdcgatewayApp.bankAccount.accountNumber' | translate"></p-column>
        <p-column field="shabaNumber" [header]="'niopdcgatewayApp.bankAccount.shabaNumber' | translate"></p-column>
        <p-column field="cardNumber" [header]="'niopdcgatewayApp.bankAccount.cardNumber' | translate"></p-column>
        <p-column class="component">
            <ng-template let-item="rowData" pTemplate="body">
                <div class="btn-group" ngbDropdown placement="right">
                    <button type="button" class="btn btn-primary"
                            *jhiHasAnyAuthorityDisabled="['ROLE_ADMIN', 'EDIT_BANK_ACCOUNT']"
                            replaceUrl="true"
                            [routerLink]="['/','bank-account', { outlets: { popup:  item.id + '/edit'} }]">
                        <span class="fa fa-edit"></span>
                        <span jhiTranslate="entity.action.edit">ویرایش</span>
                    </button>

                    <button class="btn btn-primary"
                            *jhiHasAnyAuthorityDisabled="['ROLE_ADMIN', 'VIEW_BANK_ACCOUNT', 'DELETE_BANK_ACCOUNT']"
                            ngbDropdownToggle></button>
                    <div class="dropdown-menu" ngbDropdownMenu>
                        <button class="dropdown-item"
                                *jhiHasAnyAuthority="['ROLE_ADMIN', 'VIEW_BANK_ACCOUNT']"
                                replaceUrl="true"
                                [routerLink]="['/','bank-account', { outlets: { popup: item.id + '/view'} }]">
                            <span class="fa fa-eye"></span>
                            <span jhiTranslate="entity.action.view">نمایش</span>
                        </button>
                        <button class="dropdown-item"
                                *jhiHasAnyAuthority="['ROLE_ADMIN', 'DELETE_BANK_ACCOUNT']"
                                replaceUrl="true"
                                [routerLink]="['/','bank-account', { outlets: { popup: item.id + '/delete'} }]">
                            <span class="fa fa-remove"></span>
                            <span jhiTranslate="entity.action.delete">delete</span>
                        </button>

                    </div>
                </div>
            </ng-template>
        </p-column>
    </p-dataTable>

</div>
