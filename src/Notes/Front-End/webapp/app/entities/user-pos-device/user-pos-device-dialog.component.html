<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 *ngIf="userPosDevice.id==null" class="modal-title" id="createLabel"
            jhiTranslate="entity.action.create">
            Create</h4>
        <h4 *ngIf="userPosDevice.id!=null && !isView" class="modal-title" id="editLabel"
            jhiTranslate="entity.action.edit">
            Edit</h4>
        <h4 *ngIf="isView" class="modal-title" id="viewLabel" jhiTranslate="entity.action.view">
            View</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;
        </button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>

        <div class="row">
            <div class="col-md-4">

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="niopdcgatewayApp.userPosDevice.posDevice"
                           for="field_posDevice">Pos Device</label>
                    <p-dropdown [options]="posDeviceItems"
                                [(ngModel)]="userPosDevice.posDeviceId"
                                [filter]="true"
                                [disabled]="isView"
                                class="form-control"
                                filterBy="label"
                                id="field_posDevice"
                                name="posDeviceId"
                                required>
                    </p-dropdown>
                </div>
            </div>
            <div class="col-md-4">

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="niopdcgatewayApp.userPosDevice.internalIp"
                           for="field_internalIp">Internal Ip</label>
                    <input [disabled]="isView" type="text" class="form-control" name="internalIp" id="field_internalIp"
                           [(ngModel)]="userPosDevice.internalIp" required/>
                    <div [hidden]="!(editForm.controls.internalIp?.dirty && editForm.controls.internalIp?.invalid)">
                        <small class="form-text text-danger"
                               [hidden]="!editForm.controls.internalIp?.errors?.required"
                               jhiTranslate="entity.validation.required">
                            This field is required.
                        </small>
                    </div>
                </div>
            </div>
            <div class="col-md-4">

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="niopdcgatewayApp.userPosDevice.defaultPos"
                           for="field_defaultPos">Is Default</label>
                    <input [disabled]="isView" type="checkbox" class="form-control" name="defaultPos"
                           id="field_defaultPos"
                           [(ngModel)]="userPosDevice.defaultPos"/>
                </div>

            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button *ngIf="!isView" type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
