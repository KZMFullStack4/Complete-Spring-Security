
<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 *ngIf="wallet.id==null" class="modal-title" id="createLabel"
            jhiTranslate="entity.action.create">
            Create</h4>
        <h4 *ngIf="wallet.id!=null && !isView" class="modal-title" id="editLabel"
            jhiTranslate="entity.action.edit">
            Edit</h4>
        <h4 *ngIf="isView" class="modal-title" id="viewLabel" jhiTranslate="entity.action.view">
            View</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;
        </button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>

        <div class="row">
            <div class="col-md-12">

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="niopdcgatewayApp.wallet.personId" for="field_personId">Person Id</label>
                    <input [disabled]="isView" type="number" class="form-control" name="personId" id="field_personId"
                        [(ngModel)]="wallet.personId"  />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="niopdcgatewayApp.wallet.customerId" for="field_customerId">Customer Id</label>
                    <input [disabled]="isView" type="number" class="form-control" name="customerId" id="field_customerId"
                        [(ngModel)]="wallet.customerId"  />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="niopdcgatewayApp.wallet.amount" for="field_amount">Amount</label>
                    <input [disabled]="isView" type="number" class="form-control" name="amount" id="field_amount"
                        [(ngModel)]="wallet.amount"  />
                </div>

            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button *ngIf="!isView" type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
