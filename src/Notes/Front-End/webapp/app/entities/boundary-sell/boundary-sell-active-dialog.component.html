

<form name="deleteForm" (ngSubmit)="confirmActive(order.id)">
    <div class="modal-header">
        <h4 class="modal-title">تصدیق عملیات فعال کردن</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <p *ngIf="order.orderType === OrderType[OrderType.BOUNDARY_TRANSIT] ||
                  order.orderType === OrderType[OrderType.BOUNDARY_TRANSHIP]" >آیا برای فعال کردن این حواله مرزی مطمئن هستید؟ </p>
    </div>


    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" class="btn btn-success">
            فعال کردن
        </button>
    </div>
</form>
