<form name="deleteForm" (ngSubmit)="confirm(transportContract.id)">
    <div class="modal-header">
        <h4 class="modal-title" *ngIf ="confirmMode" jhiTranslate="entity.confirm.title">Confirm delete operation</h4>
        <h4 class="modal-title" *ngIf ="!confirmMode" jhiTranslate="entity.revertConfirm.title">revertConfirm delete operation</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;
        </button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <p *ngIf="confirmMode" jhiTranslate="niopdcgatewayApp.transportContract.confirm.question"
           [translateValues]="{id: transportContract.id}">Are you sure you want to delete this Voucher Master?</p>
        <p *ngIf="!confirmMode" jhiTranslate="niopdcgatewayApp.transportContract.revertConfirm.question"
           [translateValues]="{id: transportContract.id}">Are you sure you want to delete this Voucher Master?</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" class="btn btn-primary" *ngIf="confirmMode"  >
            <span class="fa fa-check"></span>&nbsp;<span jhiTranslate="entity.action.confirm">confirm</span>
        </button>
        <button type="submit" class="btn btn-primary" *ngIf="!confirmMode"  >
            <span class="fa fa-close"></span>&nbsp;<span jhiTranslate="entity.action.revertConfirm">confirm</span>
        </button>
    </div>
</form>
