<form name="deleteForm" (ngSubmit)="confirmDelete(vehicleModel.id)">
    <div class="modal-header">
        <h4 class="modal-title"  *ngIf ="confirmMode"  jhiTranslate="entity.confirm.title">Confirm delete operation</h4>
        <h4 class="modal-title"  *ngIf ="!confirmMode" jhiTranslate="entity.revertConfirm.title">Confirm delete operation</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
    <p jhiTranslate="niopdcgatewayApp.vehicleModel.confirm.question" *ngIf ="confirmMode"   [translateValues]="{id: vehicleModel.id}">Are you sure you want to delete this Vehicle Model?</p>
    <p jhiTranslate="niopdcgatewayApp.vehicleModel.revertConfirm.question" *ngIf ="!confirmMode"  [translateValues]="{id: vehicleModel.id}">Are you sure you want to delete this Vehicle Model?</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" class="btn btn-success" *ngIf="confirmMode">
            <span class="fa fa-check"></span>&nbsp;<span jhiTranslate="entity.action.confirm">confirm</span>
        </button>
        <button type="submit" class="btn btn-success" *ngIf="!confirmMode">
            <span class="fa fa-undo"></span>&nbsp;<span jhiTranslate="entity.action.revertConfirm">revertConfirm</span>
        </button>
    </div>
</form>
