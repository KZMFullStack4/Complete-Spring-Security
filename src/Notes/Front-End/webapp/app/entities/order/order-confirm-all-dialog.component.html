<form name="deleteForm" (ngSubmit)="confirmConfirm()">
    <div class="modal-header">
        <h4 class="modal-title" jhiTranslate="entity.confirm.title">Confirm delete operation</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;
        </button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label class="form-control-label"
                           jhiTranslate="niopdcgatewayApp.momentSheet.refuelCenter"
                           for="field_refuelCenter">RefuelCenter</label>
                    <select class="form-control" id="field_refuelCenter"
                            name="refuelCenter"
                            [(ngModel)]="refuelCenterId"
                            required
                    >
                        <option [ngValue]="null" selected></option>
                        <option [ngValue]="refuelCenterOption.id"
                                *ngFor="let refuelCenterOption of refuelCenters">
                            {{refuelCenterOption.persianTitle}}
                        </option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button [disabled]="!refuelCenterId" type="submit" class="btn btn-success">
            <span class="fa fa-check"></span>&nbsp;<span jhiTranslate="entity.action.confirm">Delete</span>
        </button>
    </div>
</form>
