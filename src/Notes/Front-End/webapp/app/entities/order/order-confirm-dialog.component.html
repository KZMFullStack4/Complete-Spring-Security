<form name="deleteForm" (ngSubmit)="confirmConfirm(order.id)">
    <div class="modal-header">
        <h4 class="modal-title" jhiTranslate="entity.confirm.title">Confirm delete operation</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <p *ngIf="order.orderType === OrderType[OrderType.ORDER]"  jhiTranslate="niopdcgatewayApp.order.confirm.question" [translateValues]="{id: order.orderNo}">Are you sure you want to confirm this Order?</p>
        <p *ngIf="order.orderType === OrderType[OrderType.AIRPLANE]" jhiTranslate="niopdcgatewayApp.fuelReceipt.confirm.question" [translateValues]="{id: order.orderNo}">Are you sure you want to confirm this Order?</p>
        <p *ngIf="order.orderType === OrderType[OrderType.BOUNDARY_TRANSIT] ||
                  order.orderType === OrderType[OrderType.BOUNDARY_TRANSHIP]" jhiTranslate="niopdcgatewayApp.boundarySell.confirm.question" [translateValues]="{id: order.orderNo}">Are you sure you want to confirm this Order?</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" class="btn btn-success">
            <span class="fa fa-check"></span>&nbsp;<span jhiTranslate="entity.action.confirm">Delete</span>
        </button>
    </div>
</form>
