<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 *ngIf="dangerousCertificate.id==null" class="modal-title" id="createLabel"
            jhiTranslate="entity.action.create">
            Create</h4>
        <h4 *ngIf="dangerousCertificate.id!=null && !isView" class="modal-title" id="editLabel"
            jhiTranslate="entity.action.edit">
            Edit</h4>
        <h4 *ngIf="isView" class="modal-title" id="viewLabel" jhiTranslate="entity.action.view">
            View</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;
        </button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>

        <div class="row">
            <div class="col-md-3">
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="niopdcgatewayApp.dangerousCertificate.cardNumber"
                           for="field_cardNumber">Card Number</label>
                    <input [disabled]="isView" type="text" class="form-control" name="cardNumber" id="field_cardNumber"
                           [(ngModel)]="dangerousCertificate.cardNumber"/>
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label class="form-control-label"
                           jhiTranslate="niopdcgatewayApp.dangerousCertificate.cardExpireDate"
                           for="field_cardExpireDate">Card Expire Date</label>
                    <div class="d-flex">
                        <ng2-datetimepicker [disabled]="isView" [rtlActive]="true" time="00:00:00" [disableTime]="true"
                                            id="field_cardExpireDate" class="form-control"
                                            name="cardExpireDate" [(ngModel)]="dangerousCertificate.cardExpireDate"
                        ></ng2-datetimepicker>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="niopdcgatewayApp.dangerousCertificate.type"
                           for="field_type">Type</label>
                    <select [disabled]="isView" class="form-control" name="type" [(ngModel)]="dangerousCertificate.type"
                            id="field_type">
                        <option value="TEMPORARY">{{'niopdcgatewayApp.TypeOfDangerousCertificateCard.TEMPORARY' |
                            translate}}
                        </option>
                        <option value="ALWAYS">{{'niopdcgatewayApp.TypeOfDangerousCertificateCard.ALWAYS' | translate}}
                        </option>
                    </select>
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="niopdcgatewayApp.dangerousCertificate.depot"
                           for="field_depot">Depot</label>
                    <select class="form-control" id="field_depot" name="depot"
                            [(ngModel)]="dangerousCertificate.depotId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="depotOption.id" *ngFor="let depotOption of depot; trackBy: trackDepotById">
                            {{depotOption.title}}
                        </option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button *ngIf="!isView" type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
