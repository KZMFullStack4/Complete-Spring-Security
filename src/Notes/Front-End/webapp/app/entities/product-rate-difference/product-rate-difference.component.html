<div class="component">
    <p-breadcrumb [model]="breadcrumbItems"></p-breadcrumb>
    <jhi-alert-success></jhi-alert-success>
    <br/>
    <p-dataTable [sortField]="predicate" [sortOrder]="reverse ? -1 : 1" #dt [value]="productRateDifferences"
                 [lazy]="true" [rows]="10" [rowsPerPageOptions]="[5,10,20,totalItems]"
                 [paginator]="true" [responsive]="true" [stacked]="false"
                 [totalRecords]="totalItems" (onLazyLoad)="loadLazy($event)"
                 [emptyMessage]="'global.messages.info.emptyRecords' | translate">
        <p-header>
            <div class="ui-helper-clearfix">
                <button class="btn btn-primary float-right create-entity"
                        *jhiHasAnyAuthority="['ROLE_ADMIN', 'CREATE_PRODUCT_RATE_DIFFERENCE']"
                        [routerLink]="['new']">
                    <span class="fa fa-plus"></span>
                    <span jhiTranslate="entity.action.create">Create</span>
                </button>
            </div>
        </p-header>

        <p-headerColumnGroup>
            <p-row>
                <p-column field="orderNo" [sortable]="true">
                    <ng-template pTemplate="header">
                        <span jhiTranslate="niopdcgatewayApp.productRateDifference.orderNo">Order No</span>
                    </ng-template>
                </p-column>
                <p-column field="orderRegisterDate" [sortable]="true">
                    <ng-template pTemplate="header">
                        <span jhiTranslate="niopdcgatewayApp.productRateDifference.orderRegisterDate">Order Register Date</span>
                    </ng-template>
                </p-column>
                <p-column field="exitFromDepotDate" [sortable]="true">
                    <ng-template pTemplate="header">
                        <span jhiTranslate="niopdcgatewayApp.productRateDifference.exitFromDepotDate">Exit From Depot Date</span>
                    </ng-template>
                </p-column>
                <p-column field="amount" [sortable]="true">
                    <ng-template pTemplate="header">
                        <span jhiTranslate="niopdcgatewayApp.productRateDifference.amount">Amount</span>
                    </ng-template>
                </p-column>

                <p-column field="fromProductRatePrice" [sortable]="true">
                    <ng-template pTemplate="header">
                        <span jhiTranslate="niopdcgatewayApp.productRateDifference.fromProductRatePrice">From Product Rate Id</span>
                    </ng-template>
                </p-column>
                <p-column field="toProductRatePrice" [sortable]="true">
                    <ng-template pTemplate="header">
                        <span jhiTranslate="niopdcgatewayApp.productRateDifference.toProductRatePrice">To Product Rate Id</span>
                    </ng-template>
                </p-column>
                <p-column field="price" [sortable]="true">
                    <ng-template pTemplate="header">
                        <span jhiTranslate="niopdcgatewayApp.productRateDifference.price">Price</span>
                    </ng-template>
                </p-column>
                <p-column styleClass="col-button"></p-column>
            </p-row>
            <p-row>
                <p-column>
                    <ng-template pTemplate="header">
                        <input class="form-control" type="text"
                               name="orderNo" id="field_orderNo"
                               [(ngModel)]="productRateDifference.orderNo"
                               search-after-typed (onSearch)="search()"
                        />
                    </ng-template>
                </p-column>
                <p-column>
                    <ng-template pTemplate="header">
                        <ng2-datetimepicker class="form-control" name="orderRegisterDate"
                                            [rtlActive]="true" time="00:00:00" [disableTime]="true"
                                            (onChangeDateTime)="search()"
                                            [(ngModel)]="productRateDifference.orderRegisterDate">
                        </ng2-datetimepicker>
                    </ng-template>
                </p-column>
                <p-column>
                    <ng-template pTemplate="header">
                        <ng2-datetimepicker class="form-control" name="exitFromDepotDate"
                                            [rtlActive]="true" time="00:00:00" [disableTime]="true"
                                            (onChangeDateTime)="search()"
                                            [(ngModel)]="productRateDifference.exitFromDepotDate">
                        </ng2-datetimepicker>
                    </ng-template>
                </p-column>
                <p-column>
                    <ng-template pTemplate="header">
                        <input class="form-control"

                               name="amount" id="field_amount"
                               [(ngModel)]="productRateDifference.amount"
                               [numeric]
                               search-after-typed (onSearch)="search()"
                        />
                    </ng-template>
                </p-column>

                <p-column>
                    <ng-template pTemplate="header">
                        <input class="form-control"

                               name="fromProductRateId" id="field_fromProductRatePrice"
                               [(ngModel)]="productRateDifference.fromProductRatePrice"
                               [numeric]
                               search-after-typed (onSearch)="search()"
                        />
                    </ng-template>
                </p-column>
                <p-column>
                    <ng-template pTemplate="header">
                        <input class="form-control"
                               name="toProductRateId" id="field_toProductRatePrice"
                               [(ngModel)]="productRateDifference.toProductRatePrice"
                               [numeric]
                               search-after-typed (onSearch)="search()"
                        />
                    </ng-template>
                </p-column>
                <p-column>
                    <ng-template pTemplate="header">
                        <input class="form-control"

                               name="price" id="field_price"
                               [(ngModel)]="productRateDifference.price"
                               search-after-typed (onSearch)="search()"
                        />
                    </ng-template>
                </p-column>
                <p-column>
                    <ng-template pTemplate="header">
                        <button class="btn btn-info" (click)="search()">
                            <span class="fa fa-search"></span>
                        </button>
                        <button class=" btn btn-danger" (click)="clear()">
                            <span class="fa fa-remove"></span>
                        </button>
                    </ng-template>
                </p-column>
            </p-row>
        </p-headerColumnGroup>

        <p-column field="orderNo" [header]="'niopdcgatewayApp.productRateDifference.orderNo' | translate"></p-column>
        <p-column field="orderRegisterDate" [header]="'niopdcgatewayApp.productRateDifference.orderRegisterDate' | translate">
            <ng-template let-item="rowData" pTemplate="body">
                <span>{{item.orderRegisterDate | dateJalali}}</span>
            </ng-template></p-column>
        <p-column field="exitFromDepotDate" [header]="'niopdcgatewayApp.productRateDifference.exitFromDepotDate' | translate">
            <ng-template let-item="rowData" pTemplate="body">
                <span>{{item.exitFromDepotDate | dateJalali}}</span>
            </ng-template></p-column>
        <p-column field="amount" [header]="'niopdcgatewayApp.productRateDifference.amount' | translate"></p-column>
        <p-column field="fromProductRatePrice" [header]="'niopdcgatewayApp.productRateDifference.fromProductRatePrice' | translate"></p-column>
        <p-column field="toProductRatePrice" [header]="'niopdcgatewayApp.productRateDifference.toProductRatePrice' | translate"></p-column>
        <p-column field="price" [header]="'niopdcgatewayApp.productRateDifference.price' | translate"></p-column>
        <p-column class="component">
            <ng-template let-item="rowData" pTemplate="body">
                <div class="btn-group" ngbDropdown placement="right">
                    <button class="btn btn-primary"
                            *jhiHasAnyAuthority="['ROLE_ADMIN', 'PAYMENT_PRODUCT_RATE_DIFFERENCE']"
                            replaceUrl="true"
                            [disabled]="item.status !== 'DRAFT' || item.price <= 0"
                            (click)="pay(item)">
                        <span class="fa fa-credit-card"></span>
                        <span jhiTranslate="entity.action.pay">پرداخت</span>
                    </button>

                    <button class="btn btn-primary"
                            *jhiHasAnyAuthorityDisabled="['ROLE_ADMIN', 'DELETE_PRODUCT_RATE_DIFFERENCE']"
                            ngbDropdownToggle></button>
                    <div class="dropdown-menu" ngbDropdownMenu>

                        <button class="dropdown-item"
                                *jhiHasAnyAuthority="['ROLE_ADMIN', 'DELETE_PRODUCT_RATE_DIFFERENCE']"
                                replaceUrl="true"
                                [disabled]="item.status !== 'DRAFT'"
                                [routerLink]="['/', 'product-rate-difference',{ outlets: { popup:  item.id + '/delete'} }]">
                            <span class="fa fa-remove"></span>
                            <span jhiTranslate="entity.action.delete">delete</span>
                        </button>
                    </div>
                </div>
            </ng-template>
        </p-column>
    </p-dataTable>

</div>
