<div class="component">
    <p-breadcrumb [model]="breadcrumbItems"></p-breadcrumb>
    <jhi-alert-success></jhi-alert-success>
    <br/>
    <p-dataTable #dt [value]="voucherMappings" [lazy]="true" [rows]="10" [rowsPerPageOptions]="[5,10,20,totalItems]"
                 [paginator]="true" [responsive]="true" [stacked]="false"
                 [totalRecords]="totalItems" (onLazyLoad)="loadLazy($event)"
                 [emptyMessage]="'global.messages.info.emptyRecords' | translate">
        <p-header>
            <div class="ui-helper-clearfix">
                <button class="btn btn-primary float-right create-entity"
                        *jhiHasAnyAuthority="['ROLE_ADMIN','CREATE_VOUCHER_MAPPING']"
                        [routerLink]="['/', { outlets: { popup: ['voucher-mapping-new' ] } }]">
                    <span class="fa fa-plus"></span>
                    <span jhiTranslate="entity.action.create">Create</span>
                </button>
            </div>
        </p-header>

        <p-headerColumnGroup>
            <p-row>
                <p-column field="extraMap" [sortable]="true">
                    <ng-template pTemplate="header">
                        <span jhiTranslate="niopdcgatewayApp.voucherMapping.extraMap">Extra Map</span>
                    </ng-template>
                </p-column>
                <p-column field="specialMap" [sortable]="true">
                    <ng-template pTemplate="header">
                        <span jhiTranslate="niopdcgatewayApp.voucherMapping.specialMap">Special Map</span>
                    </ng-template>
                </p-column>
                <p-column field="creditMap" [sortable]="true">
                    <ng-template pTemplate="header">
                        <span jhiTranslate="niopdcgatewayApp.voucherMapping.creditMap">Credit Map</span>
                    </ng-template>
                </p-column>
                <p-column field="debitMap" [sortable]="true">
                    <ng-template pTemplate="header">
                        <span jhiTranslate="niopdcgatewayApp.voucherMapping.debitMap">Debit Map</span>
                    </ng-template>
                </p-column>
                <p-column field="descriptionMap" [sortable]="true">
                    <ng-template pTemplate="header">
                        <span jhiTranslate="niopdcgatewayApp.voucherMapping.descriptionMap">Description Map</span>
                    </ng-template>
                </p-column>
                <p-column field="accountNoMap" [sortable]="true">
                    <ng-template pTemplate="header">
                        <span jhiTranslate="niopdcgatewayApp.voucherMapping.accountNoMap">Account No Map</span>
                    </ng-template>
                </p-column>
                <p-column field="suffixMap" [sortable]="true">
                    <ng-template pTemplate="header">
                        <span jhiTranslate="niopdcgatewayApp.voucherMapping.suffixMap">Suffix Map</span>
                    </ng-template>
                </p-column>
                <p-column field="keyMap" [sortable]="true">
                    <ng-template pTemplate="header">
                        <span jhiTranslate="niopdcgatewayApp.voucherMapping.keyMap">Key Map</span>
                    </ng-template>
                </p-column>
                <p-column field="baseQueryId" [sortable]="true">
                    <ng-template pTemplate="header">
                        <span jhiTranslate="niopdcgatewayApp.voucherMapping.baseQuery">Base Query</span>
                    </ng-template>
                </p-column>
                <p-column field="voucherTemplateId" [sortable]="true">
                    <ng-template pTemplate="header">
                        <span jhiTranslate="niopdcgatewayApp.voucherMapping.voucherTemplate">Voucher Template</span>
                    </ng-template>
                </p-column>
                <p-column styleClass="col-button"></p-column>
            </p-row>
            <p-row>
                <p-column>
                    <ng-template pTemplate="header">
                        <input class="form-control" type="text"
                               name="extraMap" id="field_extraMap"
                               search-after-typed (onSearch)="search()"
                               [(ngModel)]="voucherMapping.extraMap"
                               maxlength="100"
                        />
                    </ng-template>
                </p-column>
                <p-column>
                    <ng-template pTemplate="header">
                        <input class="form-control" type="text"
                               name="specialMap" id="field_specialMap"
                               search-after-typed (onSearch)="search()"
                               [(ngModel)]="voucherMapping.specialMap"
                               maxlength="100"
                        />
                    </ng-template>
                </p-column>
                <p-column>
                    <ng-template pTemplate="header">
                        <input class="form-control" type="text"
                               name="creditMap" id="field_creditMap"
                               search-after-typed (onSearch)="search()"
                               [(ngModel)]="voucherMapping.creditMap"
                               maxlength="100"
                        />
                    </ng-template>
                </p-column>
                <p-column>
                    <ng-template pTemplate="header">
                        <input class="form-control" type="text"
                               name="debitMap" id="field_debitMap"
                               search-after-typed (onSearch)="search()"
                               [(ngModel)]="voucherMapping.debitMap"
                               maxlength="100"
                        />
                    </ng-template>
                </p-column>
                <p-column>
                    <ng-template pTemplate="header">
                        <input class="form-control" type="text"
                               name="descriptionMap" id="field_descriptionMap"
                               search-after-typed (onSearch)="search()"
                               [(ngModel)]="voucherMapping.descriptionMap"
                               maxlength="100"
                        />
                    </ng-template>
                </p-column>
                <p-column>
                    <ng-template pTemplate="header">
                        <input class="form-control" type="text"
                               name="accountNoMap" id="field_accountNoMap"
                               search-after-typed (onSearch)="search()"
                               [(ngModel)]="voucherMapping.accountNoMap"
                               maxlength="100"
                        />
                    </ng-template>
                </p-column>
                <p-column>
                    <ng-template pTemplate="header">
                        <input class="form-control" type="text"
                               name="suffixMap" id="field_suffixMap"
                               search-after-typed (onSearch)="search()"
                               [(ngModel)]="voucherMapping.suffixMap"
                               maxlength="100"
                        />
                    </ng-template>
                </p-column>
                <p-column>
                    <ng-template pTemplate="header">
                        <input class="form-control" type="text"
                               name="keyMap" id="field_keyMap"
                               search-after-typed (onSearch)="search()"
                               [(ngModel)]="voucherMapping.keyMap"
                               maxlength="100"
                        />
                    </ng-template>
                </p-column>
                <p-column>
                    <ng-template pTemplate="header">
                        <select class="form-control" (change)="search()" id="field_baseQuery" name="baseQuery" [(ngModel)]="voucherMapping.baseQueryId">
                            <option [ngValue]="null"></option>
                            <option *ngFor="let baseQueryOption of basequeries; trackBy: trackBaseQueryById"
                                [ngValue]="baseQueryOption.id">{{baseQueryOption.id}}</option>
                        </select>
                    </ng-template>
                </p-column>
                <p-column>
                    <ng-template pTemplate="header">
                        <select class="form-control" (change)="search()" id="field_voucherTemplate" name="voucherTemplate" [(ngModel)]="voucherMapping.voucherTemplateId">
                            <option [ngValue]="null"></option>
                            <option *ngFor="let voucherTemplateOption of vouchertemplates; trackBy: trackVoucherTemplateById"
                                [ngValue]="voucherTemplateOption.id">{{voucherTemplateOption.id}}</option>
                        </select>
                    </ng-template>
                </p-column>
                <p-column>
                    <ng-template pTemplate="header">
                        <button class="btn btn-info" (click)="search()">
                            <span class="fa fa-search"></span>
                        </button>
                        <button class=" btn btn-danger" (click)="clear()">
                            <span class="fa fa-remove"></span>
                        </button>
                    </ng-template>
                </p-column>
            </p-row>
        </p-headerColumnGroup>

        <p-column field="extraMap" [header]="'niopdcgatewayApp.voucherMapping.extraMap' | translate"></p-column>
        <p-column field="specialMap" [header]="'niopdcgatewayApp.voucherMapping.specialMap' | translate"></p-column>
        <p-column field="creditMap" [header]="'niopdcgatewayApp.voucherMapping.creditMap' | translate"></p-column>
        <p-column field="debitMap" [header]="'niopdcgatewayApp.voucherMapping.debitMap' | translate"></p-column>
        <p-column field="descriptionMap" [header]="'niopdcgatewayApp.voucherMapping.descriptionMap' | translate"></p-column>
        <p-column field="accountNoMap" [header]="'niopdcgatewayApp.voucherMapping.accountNoMap' | translate"></p-column>
        <p-column field="suffixMap" [header]="'niopdcgatewayApp.voucherMapping.suffixMap' | translate"></p-column>
        <p-column field="keyMap" [header]="'niopdcgatewayApp.voucherMapping.keyMap' | translate"></p-column>
        <p-column field="baseQueryId" [header]="'niopdcgatewayApp.voucherMapping.baseQuery' | translate"></p-column>
        <p-column field="voucherTemplateId" [header]="'niopdcgatewayApp.voucherMapping.voucherTemplate' | translate"></p-column>
        <p-column class="component">
            <ng-template let-item="rowData" pTemplate="body">
                <div class="btn-group" ngbDropdown placement="right">
                    <button type="button" class="btn btn-primary"
                            replaceUrl="true"
                            *jhiHasAnyAuthorityDisabled="['ROLE_ADMIN','EDIT_VOUCHER_MAPPING']"
                            [routerLink]="['/', 'voucher-mapping' ,{ outlets: { popup:  item.id + '/edit'} }]">
                        <span class="fa fa-edit"></span>
                        <span jhiTranslate="entity.action.edit">ویرایش</span>
                    </button>

                    <button class="btn btn-primary" ngbDropdownToggle></button>
                    <div class="dropdown-menu" ngbDropdownMenu>
                        <button class="dropdown-item"
                                replaceUrl="true"
                                *jhiHasAnyAuthority="['ROLE_ADMIN','VIEW_VOUCHER_MAPPING']"
                                [routerLink]="['/', 'voucher-mapping', { outlets: { popup:  item.id + '/view'} }]">
                            <span class="fa fa-eye"></span>
                            <span jhiTranslate="entity.action.view">نمایش</span>
                        </button>
                        <button class="dropdown-item"
                                replaceUrl="true"
                                *jhiHasAnyAuthority="['ROLE_ADMIN','DELETE_VOUCHER_MAPPING']"
                                [routerLink]="['/','voucher-mapping/', { outlets: { popup:  item.id + '/delete'} }]">
                            <span class="fa fa-remove"></span>
                            <span jhiTranslate="entity.action.delete">delete</span>
                        </button>

                    </div>
                </div>
            </ng-template>
        </p-column>
    </p-dataTable>

</div>
