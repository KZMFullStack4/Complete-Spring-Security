<div class="component">
    <p-breadcrumb [model]="breadcrumbItems"></p-breadcrumb>
    <jhi-alert-success></jhi-alert-success>
    <br/>
    <p-dataTable #dt [value]="vehicleCapacities" [lazy]="true" [rows]="10" [rowsPerPageOptions]="[5,10,20,totalItems]"
                 [paginator]="true" [responsive]="true" [stacked]="false"
                 [totalRecords]="totalItems" (onLazyLoad)="loadLazy($event)">
        <p-header>
            <div class="ui-helper-clearfix">
                <button class="btn btn-primary float-right create-entity"
                        *jhiHasAnyAuthority="['ROLE_ADMIN', 'CREATE_VEHICLE_CAPACITY']"
                        [routerLink]="['/vehicle-model', vehicleModelId, 'vehicle-capacity', { outlets: { popup: ['new' , vehicleModelId] } }]">
                    <span class="fa fa-plus"></span>
                    <span jhiTranslate="entity.action.create">Create</span>
                </button>
            </div>
        </p-header>

        <p-headerColumnGroup>
            <p-row>
                <p-column field="capacity" [sortable]="true">
                    <ng-template pTemplate="header">
                        <span jhiTranslate="niopdcgatewayApp.vehicleCapacity.capacity">Capacity</span>
                    </ng-template>
                </p-column>
                <p-column field="productTitle" [sortable]="true">
                    <ng-template pTemplate="header">
                        <span jhiTranslate="niopdcgatewayApp.vehicleCapacity.product">Product</span>
                    </ng-template>
                </p-column>
                <p-column styleClass="col-button"></p-column>
            </p-row>
            <p-row>
                <p-column>
                    <ng-template pTemplate="header">
                        <input class="form-control"
                               name="capacity" id="field_capacity"
                               search-after-typed (onSearch)="search()"
                               [(ngModel)]="vehicleCapacity.capacity"
                               [numeric]
                        />
                    </ng-template>
                </p-column>
                <p-column>
                    <ng-template pTemplate="header">
                        <select class="form-control" (change)="search()" id="field_product" name="product" [(ngModel)]="vehicleCapacity.productId">
                            <option [ngValue]="null"></option>
                            <option *ngFor="let productOption of products; trackBy: trackProductById"
                                [ngValue]="productOption.id">{{productOption.title}}</option>
                        </select>
                    </ng-template>
                </p-column>
                <p-column>
                    <ng-template pTemplate="header">
                        <button class="btn btn-info" (click)="search()">
                            <span class="fa fa-search"></span>
                        </button>
                        <button class=" btn btn-danger" (click)="clear()">
                            <span class="fa fa-remove"></span>
                        </button>
                    </ng-template>
                </p-column>
            </p-row>
        </p-headerColumnGroup>

        <p-column field="capacity" [header]="'niopdcgatewayApp.vehicleCapacity.capacity' | translate"></p-column>
        <p-column field="productTitle" [header]="'niopdcgatewayApp.vehicleCapacity.product' | translate"></p-column>
        <p-column class="component">
            <ng-template let-item="rowData" pTemplate="body">
                <div class="btn-group" ngbDropdown placement="right">
                    <button type="button" class="btn btn-primary"
                            replaceUrl="true"
                            *jhiHasAnyAuthority="['ROLE_ADMIN', 'EDIT_VEHICLE_CAPACITY']"
                            [routerLink]="['/vehicle-model', vehicleModelId, 'vehicle-capacity', { outlets: { popup: item.id + '/edit'} }]">
                        <span class="fa fa-edit"></span>
                        <span jhiTranslate="entity.action.edit">ویرایش</span>
                    </button>

                    <button class="btn btn-primary" ngbDropdownToggle
                        *jhiHasAnyAuthorityDisabled="['ROLE_ADMIN','VIEW_VEHICLE_CAPACITY','DELETE_VEHICLE_CAPACITY']"></button>
                    <div class="dropdown-menu" ngbDropdownMenu>
                        <button class="dropdown-item"
                                replaceUrl="true"
                                *jhiHasAnyAuthority="['ROLE_ADMIN', 'VIEW_VEHICLE_CAPACITY']"
                                [routerLink]="['/vehicle-model', vehicleModelId, 'vehicle-capacity', { outlets: { popup: item.id + '/view'} }]">
                            <span class="fa fa-eye"></span>
                            <span jhiTranslate="entity.action.view">نمایش</span>
                        </button>
                        <button class="dropdown-item"
                                *jhiHasAnyAuthority="['ROLE_ADMIN', 'DELETE_VEHICLE_CAPACITY']"
                                replaceUrl="true"
                                [routerLink]="['/vehicle-model', vehicleModelId, 'vehicle-capacity', { outlets: { popup: item.id + '/delete'} }]">
                            <span class="fa fa-remove"></span>
                            <span jhiTranslate="entity.action.delete">delete</span>
                        </button>

                    </div>
                </div>
            </ng-template>
        </p-column>
    </p-dataTable>

</div>
