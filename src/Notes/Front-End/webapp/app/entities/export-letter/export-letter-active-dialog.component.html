<form name="activeForm" (ngSubmit)="activeConfirm(exportLetter.id)">
    <div class="modal-header">
        <h4 class="modal-title" jhiTranslate="entity.active.title">Active active operation</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
    <p jhiTranslate="niopdcgatewayApp.exportLetter.active.question">Are you sure you want to active this Export Pi Payment?</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" class="btn btn-success">
            <span class="fa fa-check"></span>&nbsp;<span jhiTranslate="entity.action.active">Active</span>
        </button>
    </div>
</form>
