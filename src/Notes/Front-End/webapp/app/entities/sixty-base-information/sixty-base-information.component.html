<div class="component">
    <p-breadcrumb [model]="breadcrumbItems"></p-breadcrumb>
    <jhi-alert-success></jhi-alert-success>
    <br/>
    <p-dataTable [sortField]="predicate" [sortOrder]="reverse ? -1 : 1" #dt [value]="sixtyBaseInformations"
                 [lazy]="true" [rows]="10" [rowsPerPageOptions]="[5,10,20,totalItems]"
                 [paginator]="true" [responsive]="true" [stacked]="false"
                 [totalRecords]="totalItems" (onLazyLoad)="loadLazy($event)"
                 [emptyMessage]="'global.messages.info.emptyRecords' | translate">
        <p-header>
            <div class="ui-helper-clearfix">
                <button class="btn btn-primary float-right create-entity"
                        *jhiHasAnyAuthority="['ROLE_ADMIN', 'CREATE_SIXTY_BASE_INFORMATION']"
                        [routerLink]="[{ outlets: { popup: ['new',this.mode ] } }]">
                    <span class="fa fa-plus"></span>
                    <span jhiTranslate="entity.action.create">Create</span>
                </button>
            </div>
        </p-header>

        <p-headerColumnGroup>
            <p-row>
                <p-column field="environmentTemperature" [sortable]="true">
                    <ng-template pTemplate="header">
                        <span jhiTranslate="niopdcgatewayApp.sixtyBaseInformation.environmentTemperature">Environment Temperature</span>
                    </ng-template>
                </p-column>
                <p-column field="productTemperature" [sortable]="true">
                    <ng-template pTemplate="header">
                        <span jhiTranslate="niopdcgatewayApp.sixtyBaseInformation.productTemperature">Product Temperature</span>
                    </ng-template>
                </p-column>
                <p-column field="specialWeight" [sortable]="true">
                    <ng-template pTemplate="header">
                        <span jhiTranslate="niopdcgatewayApp.sixtyBaseInformation.specialWeight">Special Weight</span>
                    </ng-template>
                </p-column>
                <p-column field="product" [sortable]="true">
                    <ng-template pTemplate="header">
                        <span jhiTranslate="niopdcgatewayApp.sixtyBaseInformation.productId">Special Weight</span>
                    </ng-template>
                </p-column>
                <p-column styleClass="col-button"></p-column>
            </p-row>
            <p-row>
                <p-column>
                    <ng-template pTemplate="header">
                        <input class="form-control"

                               name="environmentTemperature" id="field_environmentTemperature"
                               [(ngModel)]="sixtyBaseInformation.environmentTemperature"
                               [numeric]
                               search-after-typed (onSearch)="search()"
                        />
                    </ng-template>
                </p-column>
                <p-column>
                    <ng-template pTemplate="header">
                        <input class="form-control"

                               name="productTemperature" id="field_productTemperature"
                               [(ngModel)]="sixtyBaseInformation.productTemperature"
                               [numeric]
                               search-after-typed (onSearch)="search()"
                        />
                    </ng-template>
                </p-column>
                <p-column>
                    <ng-template pTemplate="header">
                        <input class="form-control"

                               name="specialWeight" id="field_specialWeight"
                               [(ngModel)]="sixtyBaseInformation.specialWeight"
                               search-after-typed (onSearch)="search()"
                        />
                    </ng-template>
                </p-column>
                <p-column>
                    <ng-template pTemplate="header">
                        <input class="form-control"

                               name="product" id="field_product"
                               [(ngModel)]="sixtyBaseInformation.productTitle"
                               search-after-typed (onSearch)="search()"
                        />
                    </ng-template>
                </p-column>
                <p-column>
                    <ng-template pTemplate="header">
                        <button class="btn btn-info" (click)="search()">
                            <span class="fa fa-search"></span>
                        </button>
                        <button class=" btn btn-danger" (click)="clear()">
                            <span class="fa fa-remove"></span>
                        </button>
                    </ng-template>
                </p-column>
            </p-row>
        </p-headerColumnGroup>

        <p-column field="environmentTemperature"
                  [header]="'niopdcgatewayApp.sixtyBaseInformation.environmentTemperature' | translate"></p-column>
        <p-column field="productTemperature"
                  [header]="'niopdcgatewayApp.sixtyBaseInformation.productTemperature' | translate"></p-column>
        <p-column field="specialWeight"
                  [header]="'niopdcgatewayApp.sixtyBaseInformation.specialWeight' | translate"></p-column>
        <p-column field="productTitle"
                  [header]="'niopdcgatewayApp.sixtyBaseInformation.specialWeight' | translate"></p-column>
        <p-column class="component">
            <ng-template let-item="rowData" pTemplate="body">
                <div class="btn-group" ngbDropdown placement="right">
                    <button type="button" class="btn btn-primary"
                            *jhiHasAnyAuthorityDisabled="['ROLE_ADMIN', 'EDIT_SIXTY_BASE_INFORMATION']"
                            replaceUrl="true"
                            [routerLink]="[{ outlets: { popup: item.id + '/edit'} }]">
                        <span class="fa fa-edit"></span>
                        <span jhiTranslate="entity.action.edit">ویرایش</span>
                    </button>

                    <button class="btn btn-primary"
                            *jhiHasAnyAuthorityDisabled="['ROLE_ADMIN', 'VIEW_SIXTY_BASE_INFORMATION', 'DELETE_SIXTY_BASE_INFORMATION']"
                            ngbDropdownToggle></button>
                    <div class="dropdown-menu" ngbDropdownMenu>
                        <button class="dropdown-item"
                                *jhiHasAnyAuthority="['ROLE_ADMIN', 'VIEW_SIXTY_BASE_INFORMATION']"
                                replaceUrl="true"
                                [routerLink]="[ { outlets: { popup: item.id + '/view'} }]">
                            <span class="fa fa-eye"></span>
                            <span jhiTranslate="entity.action.view">نمایش</span>
                        </button>
                        <button class="dropdown-item"
                                *jhiHasAnyAuthority="['ROLE_ADMIN', 'DELETE_SIXTY_BASE_INFORMATION']"
                                replaceUrl="true"
                                [routerLink]="[{ outlets: { popup: item.id + '/delete'} }]">
                            <span class="fa fa-remove"></span>
                            <span jhiTranslate="entity.action.delete">delete</span>
                        </button>

                    </div>
                </div>
            </ng-template>
        </p-column>
    </p-dataTable>

</div>
