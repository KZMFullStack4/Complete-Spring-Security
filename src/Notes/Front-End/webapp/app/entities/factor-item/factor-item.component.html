<div class="component">
    <p-breadcrumb [model]="breadcrumbItems"></p-breadcrumb>
    <jhi-alert-success></jhi-alert-success>
    <br/>
    <p-dataTable #dt [value]="factorItems" [lazy]="true" [rows]="10" [rowsPerPageOptions]="[5,10,20,totalItems]"
                 [paginator]="true" [responsive]="true" [stacked]="false"
                 [totalRecords]="totalItems" (onLazyLoad)="loadLazy($event)">
        <p-header>
            <div class="ui-helper-clearfix">
                <button class="btn btn-primary float-right create-entity"
                        [routerLink]="['/', { outlets: { popup: ['factor-item-new' , factorId] } }]">
                    <span class="fa fa-plus"></span>
                    <span jhiTranslate="entity.action.create">Create</span>
                </button>
            </div>
        </p-header>

        <p-headerColumnGroup>
            <p-row>
                <p-column field="orderId" [sortable]="true">
                    <ng-template pTemplate="header">
                        <span jhiTranslate="niopdcgatewayApp.factorItem.orderId">Order Id</span>
                    </ng-template>
                </p-column>
                <p-column field="orderProductId" [sortable]="true">
                    <ng-template pTemplate="header">
                        <span jhiTranslate="niopdcgatewayApp.factorItem.orderProductId">Order Product Id</span>
                    </ng-template>
                </p-column>
                <p-column field="description" [sortable]="true">
                    <ng-template pTemplate="header">
                        <span jhiTranslate="niopdcgatewayApp.factorItem.description">Description</span>
                    </ng-template>
                </p-column>
                <p-column field="amount" [sortable]="true">
                    <ng-template pTemplate="header">
                        <span jhiTranslate="niopdcgatewayApp.factorItem.amount">Amount</span>
                    </ng-template>
                </p-column>
                <p-column field="productUnit" [sortable]="true">
                    <ng-template pTemplate="header">
                        <span jhiTranslate="niopdcgatewayApp.factorItem.productUnit">Product Unit</span>
                    </ng-template>
                </p-column>
                <p-column field="productRatePrice" [sortable]="true">
                    <ng-template pTemplate="header">
                        <span jhiTranslate="niopdcgatewayApp.factorItem.productRatePrice">Product Rate Price</span>
                    </ng-template>
                </p-column>
                <p-column field="basePrice" [sortable]="true">
                    <ng-template pTemplate="header">
                        <span jhiTranslate="niopdcgatewayApp.factorItem.basePrice">Base Price</span>
                    </ng-template>
                </p-column>
                <p-column field="costPrice" [sortable]="true">
                    <ng-template pTemplate="header">
                        <span jhiTranslate="niopdcgatewayApp.factorItem.costPrice">Cost Price</span>
                    </ng-template>
                </p-column>
                <p-column field="totalPrice" [sortable]="true">
                    <ng-template pTemplate="header">
                        <span jhiTranslate="niopdcgatewayApp.factorItem.totalPrice">Total Price</span>
                    </ng-template>
                </p-column>
                <p-column field="factorId" [sortable]="true">
                    <ng-template pTemplate="header">
                        <span jhiTranslate="niopdcgatewayApp.factorItem.factor">Factor</span>
                    </ng-template>
                </p-column>
                <p-column styleClass="col-button"></p-column>
            </p-row>
            <p-row>
                <p-column>
                    <ng-template pTemplate="header">
                        <input class="form-control"
                               name="orderId" id="field_orderId"
                               [(ngModel)]="factorItem.orderId"
                               [numeric]
                               search-after-typed (onSearch)="search()"/>
                    </ng-template>
                </p-column>
                <p-column>
                    <ng-template pTemplate="header">
                        <input class="form-control"
                               name="orderProductId" id="field_orderProductId"
                               [(ngModel)]="factorItem.orderProductId"
                               [numeric]
                               search-after-typed (onSearch)="search()"/>
                    </ng-template>
                </p-column>
                <p-column>
                    <ng-template pTemplate="header">
                        <input class="form-control" type="text"
                               name="description" id="field_description"
                               [(ngModel)]="factorItem.description"
                               search-after-typed (onSearch)="search()"/>
                    </ng-template>
                </p-column>
                <p-column>
                    <ng-template pTemplate="header">
                        <input class="form-control"
                               name="amount" id="field_amount"
                               [(ngModel)]="factorItem.amount"
                               [numeric]
                               search-after-typed (onSearch)="search()"/>
                    </ng-template>
                </p-column>
                <p-column>
                    <ng-template pTemplate="header">
                        <input class="form-control" type="text"
                               name="productUnit" id="field_productUnit"
                               [(ngModel)]="factorItem.productUnit"
                               search-after-typed (onSearch)="search()"/>
                    </ng-template>
                </p-column>
                <p-column>
                    <ng-template pTemplate="header">
                        <input class="form-control"
                               name="productRatePrice" id="field_productRatePrice"
                               [(ngModel)]="factorItem.productRatePrice"
                               search-after-typed (onSearch)="search()"/>
                    </ng-template>
                </p-column>
                <p-column>
                    <ng-template pTemplate="header">
                        <input class="form-control"
                               name="basePrice" id="field_basePrice"
                               [(ngModel)]="factorItem.basePrice"
                               search-after-typed (onSearch)="search()"/>
                    </ng-template>
                </p-column>
                <p-column>
                    <ng-template pTemplate="header">
                        <input class="form-control"
                               name="costPrice" id="field_costPrice"
                               [(ngModel)]="factorItem.costPrice"
                               search-after-typed (onSearch)="search()"/>
                    </ng-template>
                </p-column>
                <p-column>
                    <ng-template pTemplate="header">
                        <input class="form-control"
                               name="totalPrice" id="field_totalPrice"
                               [(ngModel)]="factorItem.totalPrice"
                               search-after-typed (onSearch)="search()"/>
                    </ng-template>
                </p-column>
                <p-column>
                    <ng-template pTemplate="header">
                        <select class="form-control" id="field_factor" (change)="search()"
                                name="factor" [(ngModel)]="factorItem.factorId">
                            <option [ngValue]="null"></option>
                            <option *ngFor="let factorOption of factors; trackBy: trackFactorById"
                                [ngValue]="factorOption.id">{{factorOption.id}}</option>
                        </select>
                    </ng-template>
                </p-column>
                <p-column>
                    <ng-template pTemplate="header">
                        <button class="btn btn-info" (click)="search()">
                            <span class="fa fa-search"></span>
                        </button>
                        <button class=" btn btn-danger" (click)="clear()">
                            <span class="fa fa-remove"></span>
                        </button>
                    </ng-template>
                </p-column>
            </p-row>
        </p-headerColumnGroup>

        <p-column field="orderId" [header]="'niopdcgatewayApp.factorItem.orderId' | translate"></p-column>
        <p-column field="orderProductId" [header]="'niopdcgatewayApp.factorItem.orderProductId' | translate"></p-column>
        <p-column field="description" [header]="'niopdcgatewayApp.factorItem.description' | translate"></p-column>
        <p-column field="amount" [header]="'niopdcgatewayApp.factorItem.amount' | translate"></p-column>
        <p-column field="productUnit" [header]="'niopdcgatewayApp.factorItem.productUnit' | translate"></p-column>
        <p-column field="productRatePrice" [header]="'niopdcgatewayApp.factorItem.productRatePrice' | translate"></p-column>
        <p-column field="basePrice" [header]="'niopdcgatewayApp.factorItem.basePrice' | translate"></p-column>
        <p-column field="costPrice" [header]="'niopdcgatewayApp.factorItem.costPrice' | translate"></p-column>
        <p-column field="totalPrice" [header]="'niopdcgatewayApp.factorItem.totalPrice' | translate"></p-column>
        <p-column field="factorId" [header]="'niopdcgatewayApp.factorItem.factor' | translate"></p-column>
        <p-column class="component">
            <ng-template let-item="rowData" pTemplate="body">
                <div class="btn-group" ngbDropdown placement="right">
                    <button type="button" class="btn btn-primary"
                            replaceUrl="true"
                            [routerLink]="['/', { outlets: { popup: 'factor-item/'+ item.id + '/edit'} }]">
                        <span class="fa fa-edit"></span>
                        <span jhiTranslate="entity.action.edit">ویرایش</span>
                    </button>

                    <button class="btn btn-primary" ngbDropdownToggle></button>
                    <div class="dropdown-menu" ngbDropdownMenu>
                        <button class="dropdown-item"
                                replaceUrl="true"
                                [routerLink]="['/', { outlets: { popup: 'factor-item/'+ item.id + '/view'} }]">
                            <span class="fa fa-eye"></span>
                            <span jhiTranslate="entity.action.view">نمایش</span>
                        </button>
                        <button class="dropdown-item"
                                replaceUrl="true"
                                [routerLink]="['/', { outlets: { popup: 'factor-item/'+ item.id + '/delete'} }]">
                            <span class="fa fa-remove"></span>
                            <span jhiTranslate="entity.action.delete">delete</span>
                        </button>

                    </div>
                </div>
            </ng-template>
        </p-column>
    </p-dataTable>

</div>
