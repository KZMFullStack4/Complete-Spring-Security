<div class="component">
    <p-breadcrumb [model]="breadcrumbItems"></p-breadcrumb>
    <jhi-alert-success></jhi-alert-success>
    <jhi-alert-success></jhi-alert-success>
    <br/>

    <br/>
    <p-dataTable #dt [value]="actionLogMappings" [lazy]="true" [rows]="itemsPerPage"
                 [rowsPerPageOptions]="[5,10,20,totalItems]"
                 [paginator]="true" [responsive]="true" [stacked]="false"
                 [totalRecords]="totalItems" (onLazyLoad)="loadLazy($event)"
                 [emptyMessage]="'global.messages.info.emptyRecords' | translate">
        <p-header>
        </p-header>

        <p-headerColumnGroup>
            <p-row>
                <p-column field="persianName" >
                    <ng-template pTemplate="header">
                        <span jhiTranslate="niopdcgatewayApp.actionLogMapping.persianName">persianName</span>
                    </ng-template>
                </p-column>
                <p-column field="templateUrl" >
                    <ng-template pTemplate="header">
                        <span jhiTranslate="niopdcgatewayApp.actionLogMapping.templateUrl">templateUrl</span>
                    </ng-template>
                </p-column>
                <p-column field="method" >
                    <ng-template pTemplate="header">
                        <span jhiTranslate="niopdcgatewayApp.actionLogMapping.method">method</span>
                    </ng-template>
                </p-column>
                <p-column styleClass="col-button"></p-column>
            </p-row>
        </p-headerColumnGroup>

        <p-column field="persianName" [header]="'niopdcgatewayApp.actionLogMapping.persianName' | translate"></p-column>
        <p-column field="templateUrl" [header]="'niopdcgatewayApp.actionLogMapping.templateUrl' | translate"></p-column>
        <p-column field="method" [header]="'niopdcgatewayApp.actionLogMapping.method' | translate"></p-column>
        <p-column class="component">
            <ng-template let-item="rowData" pTemplate="body">
                <div class="btn-group" ngbDropdown placement="right">
                    <button type="button" class="btn btn-primary"
                            *jhiHasAnyAuthorityDisabled="['ROLE_ADMIN']"
                            replaceUrl="true"
                            [routerLink]="[{ outlets: { popup:  item.id + '/edit'} }]">
                        <span class="fa fa-edit"></span>
                        <span jhiTranslate="entity.action.edit">ویرایش</span>
                    </button>

                    <button class="btn btn-primary"
                            *jhiHasAnyAuthorityDisabled="['ROLE_ADMIN']"
                            ngbDropdownToggle></button>
                    <div class="dropdown-menu" ngbDropdownMenu>
                        <button class="dropdown-item"
                                *jhiHasAnyAuthority="['ROLE_ADMIN']"
                                replaceUrl="true"
                                [routerLink]="[{ outlets: { popup: item.id + '/delete'} }]">
                            <span class="fa fa-delete"></span>
                            <span jhiTranslate="entity.action.delete">نمایش</span>
                        </button>
                    </div>
                </div>
            </ng-template>
        </p-column>
    </p-dataTable>
</div>
