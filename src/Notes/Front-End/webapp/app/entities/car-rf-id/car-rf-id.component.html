<div class="component">
    <p-breadcrumb [model]="breadcrumbItems"></p-breadcrumb>
    <jhi-alert-success></jhi-alert-success>
    <br/>
    <p-dataTable #dt [value]="carRfIds" [lazy]="true" [rows]="10" [rowsPerPageOptions]="[5,10,20,totalItems]"
                 [paginator]="true" [responsive]="true" [stacked]="false"
                 [totalRecords]="totalItems" (onLazyLoad)="loadLazy($event)">
        <p-header>
            <div class="ui-helper-clearfix">
                <ng-container *ngIf="locationId">
                    <button class="btn btn-primary float-right create-entity"
                            *jhiHasAnyAuthority="['ROLE_ADMIN', 'CREATE_CAR_RF_ID']"
                            [routerLink]="[ { outlets: { popup: ['car-rf-id','new' , locationId] } }]">
                        <span class="fa fa-plus"></span>
                        <span jhiTranslate="entity.action.create">Create</span>
                    </button>
                </ng-container>
                <ng-container *ngIf="customerId">
                    <button class="btn btn-primary float-right create-entity"
                            *jhiHasAnyAuthority="['ROLE_ADMIN', 'ALLOCATE_CAR_RF_ID']"
                            [routerLink]="[ { outlets: { popup: ['car-rf-id','allocate' , customerId] } }]">
                        <span class="fa fa-plus"></span>
                        <span jhiTranslate="entity.action.create">Create</span>
                    </button>
                </ng-container>
            </div>
        </p-header>

        <p-headerColumnGroup>
            <p-row>
                <p-column field="code" [sortable]="true">
                    <ng-template pTemplate="header">
                        <span jhiTranslate="niopdcgatewayApp.carRfId.code">Code</span>
                    </ng-template>
                </p-column>
                <p-column field="active" [sortable]="true">
                    <ng-template pTemplate="header">
                        <span jhiTranslate="niopdcgatewayApp.carRfId.status">Active</span>
                    </ng-template>
                </p-column>
                <p-column field="locationTitle" [sortable]="true">
                    <ng-template pTemplate="header">
                        <span jhiTranslate="niopdcgatewayApp.carRfId.locationTitle">Active</span>
                    </ng-template>
                </p-column>
                <p-column field="plaque" [sortable]="true">
                    <ng-template pTemplate="header">
                        <span jhiTranslate="niopdcgatewayApp.carRfId.plaque">Active</span>
                    </ng-template>
                </p-column>
                <p-column field="plaqueTwo" [sortable]="true">
                    <ng-template pTemplate="header">
                        <span jhiTranslate="niopdcgatewayApp.carRfId.plaqueTwo">Active</span>
                    </ng-template>
                </p-column>
                <p-column field="activatedDate"
                          [header]="'niopdcgatewayApp.carRfId.activatedDate' | translate"></p-column>
                <p-column field="deActiveSate"
                          [header]="'niopdcgatewayApp.carRfId.deActiveDate' | translate"></p-column>
                <p-column styleClass="col-button"></p-column>
            </p-row>
            <p-row>
                <p-column>
                    <ng-template pTemplate="header">
                        <input class="form-control" type="text"
                               name="code" id="field_code"
                               [(ngModel)]="carRfId.code"
                               search-after-typed (onSearch)="search()"/>
                    </ng-template>
                </p-column>
                <p-column>
                    <ng-template pTemplate="header">
                        <select class="form-control" name="active" (change)="search()"
                                [(ngModel)]="carRfId.active">
                            <option></option>
                            <option value="true" jhiTranslate="niopdcgatewayApp.carRfId.activeTrue">
                                true
                            </option>
                            <option value="false" jhiTranslate="niopdcgatewayApp.carRfId.activeFalse">
                                false
                            </option>
                        </select>
                    </ng-template>
                </p-column>
                <p-column>
                    <ng-template pTemplate="header">
                        <input class="form-control" type="text"
                               name="code" id="locationTitle"
                               [(ngModel)]="carRfId.locationName"
                               search-after-typed (onSearch)="search()"/>
                    </ng-template>
                </p-column>
                <p-column>
                    <ng-template pTemplate="header">
                        <input class="form-control" type="text"
                               name="code" id="plaque"
                               [(ngModel)]="carRfId.plaque"
                               search-after-typed (onSearch)="search()"/>
                    </ng-template>
                </p-column>
                <p-column>
                    <ng-template pTemplate="header">
                        <input class="form-control" type="text"
                               name="code" id="plaqueTwo"
                               [(ngModel)]="carRfId.plaqueTwo"
                               search-after-typed (onSearch)="search()"/>
                    </ng-template>
                </p-column>
                <p-column>
                    <ng-template pTemplate="header">

                    </ng-template>
                </p-column>
                <p-column>
                    <ng-template pTemplate="header">

                    </ng-template>
                </p-column>
                <p-column>
                    <ng-template pTemplate="header">
                        <button class="btn btn-info" (click)="search()">
                            <span class="fa fa-search"></span>
                        </button>
                        <button class=" btn btn-danger" (click)="clear()">
                            <span class="fa fa-remove"></span>
                        </button>
                    </ng-template>
                </p-column>
            </p-row>
        </p-headerColumnGroup>

        <p-column field="code" [header]="'niopdcgatewayApp.carRfId.code' | translate">
            <ng-template let-item="rowData" pTemplate="body">
                <span style="font-family: Arvo, serif">{{item.code}}</span>
            </ng-template>
        </p-column>
        <p-column field="active" [header]="'niopdcgatewayApp.carRfId.active' | translate">
            <ng-template let-item="rowData" pTemplate="body">
                <span class="fa" [ngClass]="{'fa-check':item.active,'fa-close':!item.active}"></span>
            </ng-template>
        </p-column>
        <p-column field="locationName" [header]="'niopdcgatewayApp.carRfId.locationTitle' | translate"></p-column>
        <p-column field="plaque" [header]="'niopdcgatewayApp.carRfId.plaque' | translate"></p-column>
        <p-column field="plaqueTwo" [header]="'niopdcgatewayApp.carRfId.plaqueTwo' | translate"></p-column>
        <p-column field="activatedDate" [header]="'niopdcgatewayApp.carRfId.activatedDate' | translate">
            <ng-template let-item="rowData" pTemplate="body">
                <span>{{item.activatedDate | dateTimeJalali}}</span>
            </ng-template>
        </p-column>
        <p-column field="deActiveSate" [header]="'niopdcgatewayApp.carRfId.deActiveDate' | translate">
            <ng-template let-item="rowData" pTemplate="body">
                <span *ngIf="!item.active && item.customerId">{{item.deActiveDate | dateTimeJalali}}</span>
                <span *ngIf="item.active"></span>
            </ng-template>
        </p-column>
        <p-column class="component">
            <ng-template let-item="rowData" pTemplate="body">
                <div class="btn-group" ngbDropdown placement="right">


                    <ng-container *ngIf="customerId">
                        <button class="btn btn-primary"
                                replaceUrl="true"
                                *jhiHasAnyAuthority="{auth:['ROLE_ADMIN', 'ACTIVE_CAR_RF_ID'], andIf: !item.active && customerId}"
                                [routerLink]="[ { outlets: { popup: 'car-rf-id/active/'+ item.id } }]">
                            <span class="fa fa-check"></span>
                            <span jhiTranslate="niopdcgatewayApp.carRfId.active">activate</span>
                        </button>
                    </ng-container>

                    <ng-container *ngIf="locationId">
                        <button class="btn btn-primary"
                                replaceUrl="true"
                                *jhiHasAnyAuthority="{auth:['ROLE_ADMIN', 'UN_ALLOCATE_CAR_RF_ID'], andIf: !item.active && item.customerId}"
                                [routerLink]="[ { outlets: { popup: 'car-rf-id/'+ item.id +'/unAllocate' } }]">
                            <span class="fa fa-undo"></span>
                            <span jhiTranslate="entity.action.unAllocate">unAllocate</span>
                        </button>
                        <button class="btn btn-primary"
                                replaceUrl="true"
                                *jhiHasAnyAuthority="{auth:['ROLE_ADMIN', 'EDIT_CAR_RF_ID'], andIf: !item.active && !item.customerId}"
                                [routerLink]="[ { outlets: { popup: 'car-rf-id/'+item.id+'/edit'  } }]">
                            <span class="fa fa-edit"></span>
                            <span jhiTranslate="entity.action.edit">edit</span>
                        </button>
                    </ng-container>

                </div>
            </ng-template>
        </p-column>
    </p-dataTable>

</div>
