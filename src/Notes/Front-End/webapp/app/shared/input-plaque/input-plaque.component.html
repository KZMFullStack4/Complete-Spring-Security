<div>
    <div class="input-group" [class.has-danger]="validatePlaque()">
    <div class="input-group" [class.has-danger]="validatePlaque()">
        <input type="text" [class.has-danger]="validatePlaque()" class="textInput form-control" placeholder="پلاک"
               style="border:0; height: unset;"
               [(ngModel)]="plaque"
               [disabled]="disabled"
               [required]="required"
               [pattern]="pattern"
               [name]="name"
               (input)="onChangeText($event.target.value)"
        />

        <p-dropdown [disabled]="disabled" (onChange)="onChangePlaque($event.value)"
                    [required]="required"
                    [style]="{'width':'110px'}"
                    class="input-group-append btn-outline-secondary" [options]="customPlaques"
                    [(ngModel)]="plaqueId" [filter]="true"></p-dropdown>

    </div>
</div>
