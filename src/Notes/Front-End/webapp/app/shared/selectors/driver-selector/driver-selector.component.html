<div>
    <div class="input-group">
        <input #inp class="textInput form-control"
               [readonly]="!disabled" [disabled]="disabled"
               [ngModel]="(multiSelect) ? ((selects && selects.length && selects.length > 0) ? selects.length + ' مورد انتخاب شد' : 'موردی انتخاب نشده است') : (selects ? selects.firstName + ' ' + selects.lastName: '')"
               (focus)="showTable()">
        <a *ngIf="!disabled" class="input-group-append btn btn-outline-secondary rtl-btn" (click)="showTable()">
            <span class="fa fa-search"></span>
        </a>
    </div>
    <div [style.visibility]="!overlayVisible ? 'collapse' : 'visible'"
         [style.height]="!overlayVisible ? '0' : 'none'"
         [style.overflow]="!overlayVisible ? 'hidden' : 'visible'"
         [style.width]="widthGrid" style="padding: 0;"
         class="d-inline-block rounded dataGrid">

        <p-dataTable [value]="drivers"
                     [selectionMode]="multiSelect ? 'multiple' : 'single'"
                     [(selection)]="selects"
                     (onRowUnselect)="onSelect($event, false)"
                     (onRowSelect)="onSelect($event, true)"
                     [lazy]="true" [rows]="10" [rowsPerPageOptions]="[5,10,20,totalItems]"
                     [paginator]="true" [responsive]="true" [stacked]="false"
                     [totalRecords]="totalItems" (onLazyLoad)="loadLazy($event)">
            <p-header>
                <p-header>
                    <button type="button" class="btn btn-info" (click)="search()">
                        <span class="fa fa-search"></span>
                    </button>
                    <button type="button" class=" btn btn-danger" (click)="clear()">
                        <span class="fa fa-remove"></span>
                    </button>
                    <button type="button" class=" btn btn-danger" (click)="empty()">
                        <span class="fa fa-times"></span>
                    </button>
                </p-header>
            </p-header>

            <p-headerColumnGroup>
                <p-row>
                    <p-column [style]="{'width':'38px'}"></p-column>
                    <p-column field="firstName" [sortable]="true">
                        <ng-template pTemplate="header">
                            <span jhiTranslate="niopdcgatewayApp.driver.firstName">First Name</span>
                        </ng-template>
                    </p-column>
                    <p-column field="lastName" [sortable]="true">
                        <ng-template pTemplate="header">
                            <span jhiTranslate="niopdcgatewayApp.driver.lastName">Last Name</span>
                        </ng-template>
                    </p-column>
                </p-row>
                <p-row>
                    <p-column></p-column>
                    <p-column>
                        <ng-template pTemplate="header">
                            <input class="form-control" type="text"
                                   name="firstName" id="field_firstName"
                                   [(ngModel)]="driver.firstName"
                                   search-after-typed (onSearch)="search()"
                            />
                        </ng-template>
                    </p-column>
                    <p-column>
                        <ng-template pTemplate="header">
                            <input class="form-control" type="text"
                                   name="lastName" id="field_lastName"
                                   [(ngModel)]="driver.lastName"
                                   search-after-typed (onSearch)="search()"
                            />
                        </ng-template>
                    </p-column>
                </p-row>
            </p-headerColumnGroup>

            <p-column [selectionMode]="multiSelect ? 'multiple' : 'single'"></p-column>
            <p-column field="firstName" [header]="'niopdcgatewayApp.driver.firstName' | translate"></p-column>
            <p-column field="lastName" [header]="'niopdcgatewayApp.driver.lastName' | translate"></p-column>
        </p-dataTable>
    </div>
</div>
